    <script>
    (function(){'use strict';
    
    // --- WAVEFORM GENERATION ENGINE (MATCHING MONITOR.JS) ---
    window.getECGValue = function(t, pT, absoluteTime, type, pathology, cpr) {
        if (cpr) return (Math.sin(t * 2 * Math.PI) * 45) + (Math.random() * 5); 
        let noise = (Math.random() - 0.5) * 1.5; 
        
        if (type === 'Asystole') return noise;
        if (type === 'VF' || type === 'Coarse VF') return (Math.sin(t * 20) * 15) + (Math.sin(t * 7) * 10) + noise * 5;
        if (type === 'Fine VF') return (Math.sin(t * 25) * 4) + (Math.sin(t * 10) * 3) + noise * 3;
        if (type === 'VT' || type === 'pVT' || type === 'vt_pulseless') return Math.sin(t * 2 * Math.PI) * 35;

        let y = 0;
        
        // Baseline/Atrial
        if (type === 'AF' || type === 'afib') {
            y += (Math.sin(absoluteTime * 25) * 2) + (Math.random() * 1.5); 
        } else if (type === 'Atrial Flutter') {
            y += Math.sin(absoluteTime * 10 * Math.PI) * 6;
        } else if (type === 'Complete Heart Block' || type === 'chb') {
            y += 5 * Math.exp(-Math.pow(pT - 0.5, 2) / 0.002);
        } else {
            if (type !== 'SVT' && type !== 'svt' && type !== 'Junctional') {
                y += 4 * Math.exp(-Math.pow(t - 0.1, 2) / 0.002); // P Wave
            }
        }

        // QRS
        let width = 0.0008;
        if (type === 'SVT' || type === 'svt') width = 0.0004;
        if (['LBBB', 'RBBB', 'Hyperkalemia', 'paced'].includes(type) || type === 'paced') width = 0.002;

        y -= 5 * Math.exp(-Math.pow(t - 0.33, 2) / (width * 0.6)); // Q
        y += 50 * Math.exp(-Math.pow(t - 0.35, 2) / width); // R
        y -= 12 * Math.exp(-Math.pow(t - 0.37, 2) / (width * 0.6)); // S

        // T Wave
        if (type !== 'SVT' && type !== 'svt') {
             let tAmp = 8;
             if (pathology === 'Hyperkalemia') tAmp = 25; 
             y += tAmp * Math.exp(-Math.pow(t - 0.6, 2) / 0.012);
        }
        
        return y + noise;
    };

    // --- GRID DRAWER ---
    window.drawECGGrid = function(ctx, w, h) {
        ctx.fillStyle = '#050505'; 
        // We do NOT clearRect here because we use the "eraser bar" method
        // But for initial setup we might.
    };
    })();
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        window.isRemoteControlled = false;
        const simChannel = new BroadcastChannel('sim_channel');

        // CORRECTED RHYTHM MAP
        const rhythmMap = {
            'Sinus Rhythm': 'nsr',
            'Sinus Tachycardia': 'sinus_tach',
            'Sinus Tachy': 'sinus_tach',
            'Sinus Bradycardia': 'sinus_brady',
            'Sinus Brady': 'sinus_brady',
            'AF': 'afib',
            'SVT': 'svt',
            'VT': 'vtach',
            'VF': 'vfib',
            'Coarse VF': 'vfib',
            'Fine VF': 'vfib',
            'Asystole': 'asystole',
            'PEA': 'pea',
            '1st Deg Block': 'nsr',
            '3rd Deg Block': 'chb',
            '3rd Degree AV Block': 'chb',
            'pVT': 'vt_pulseless',
            'Agonal Rhythm': 'pea',
            'Complete Heart Block': 'chb',
            'Atrial Flutter': 'Atrial Flutter'
        };

        const mapRhythm = (r) => rhythmMap[r] || 'nsr';

        simChannel.onmessage = (event) => {
            const data = event.data;
            if (data.type === 'SYNC_VITALS') {
                window.isRemoteControlled = true;
                const mappedRhythm = data.payload.rhythm; // Use RAW rhythm name for getECGValue
                
                // Demand Pacing Logic: If in Pacer Mode, and Pacer Rate > Patient HR, override rhythm
                if (state.deviceMode === 'pacer' && state.pacerRate > data.payload.hr) {
                    state.rhythm = 'paced';
                } else if (state.rhythm !== mappedRhythm) {
                     state.rhythm = mappedRhythm;
                     state.originalRhythm = mappedRhythm; 
                }
                
                state.hr = data.payload.hr;
                state.spo2 = data.payload.spO2;
                state.etco2 = data.payload.etco2;
                state.bpSys = data.payload.bpSys;
                state.bpDia = data.payload.bpDia;
                state.cprActive = data.payload.cpr; // Sync CPR state
                if(data.payload.gain !== undefined) window.waveformGain = data.payload.gain;
                if(data.payload.interference !== undefined) window.interferenceActive = data.payload.interference;
                
                // Sync capture threshold from engine
                if(data.payload.captureThreshold !== undefined) state.captureThreshold = data.payload.captureThreshold;
                
                updateDisplays();
            } else if (data.type === 'SHOW_12LEAD') {
                const overlay = document.getElementById('paperOverlay');
                const img = document.getElementById('paperImage');
                if(overlay && img && data.payload && typeof data.payload === 'string') {
                    img.src = data.payload; 
                    overlay.classList.remove('hidden');
                }
            } else if (data.type === 'GHOST_PRESS') {
                handleGhostPress(data.payload); 
            }
        };
        simChannel.postMessage({ type: 'REQUEST_SYNC' });

        function broadcast(type, payload) {
            simChannel.postMessage({ type, payload });
        }

        function handleGhostPress(elementId) {
            const el = document.getElementById(elementId);
            if(el) {
                el.classList.add('active-ghost'); 
                setTimeout(() => el.classList.remove('active-ghost'), 200);
                el.click(); 
            }
        }

        const clamp=(v,lo,hi)=>Math.max(lo,Math.min(hi,v));
        const state = {
            deviceMode: 'off', rhythm: 'Sinus Rhythm', hr: 75, spo2: 98, etco2: 5.1, bpSys: 120, bpDia: 80,
            energy: 120, energyLevels: [50, 70, 85, 100, 120, 150, 170, 200], charged: false, syncMode: false, shockCount: 0,
            pacerOutput: 0, pacerRate: 60, pacingActive: false, isCaptured: false, originalRhythm: null,
            chargeTimer: null, noise: {}, captureThreshold: 70, cprActive: false
        };
        window.state = state;

        let audioCtx;
        function getAudioContext() {
            if (!audioCtx) {
                const AudioCtx = window.AudioContext || window.webkitAudioContext;
                if (AudioCtx) audioCtx = new AudioCtx();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            return audioCtx;
        }

        function playSound(type) {
            const ctx = getAudioContext();
            if (!ctx) return;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            const now = ctx.currentTime;
            switch(type) {
                case 'charging':
                    oscillator.frequency.setValueAtTime(400, now);
                    oscillator.frequency.linearRampToValueAtTime(800, now + 2);
                    gainNode.gain.setValueAtTime(0.3, now);
                    oscillator.start(now); oscillator.stop(now + 2);
                    break;
                case 'charged':
                    oscillator.frequency.setValueAtTime(1000, now);
                    gainNode.gain.setValueAtTime(0.4, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    oscillator.start(now); oscillator.stop(now + 0.5);
                    break;
                case 'shock':
                    oscillator.frequency.setValueAtTime(800, now);
                    gainNode.gain.setValueAtTime(0.5, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.start(now); oscillator.stop(now + 0.3);
                    break;
            }
        }

        function setMessage(text, type='ready') { 
            if(state.deviceMode==='off')return; 
            const m=document.getElementById('messageBar'); 
            m.textContent=text; m.className='message-bar '+type; 
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-label').forEach(l=>l.classList.remove('active'));
            document.querySelector(`.mode-label[data-mode="${mode}"]`)?.classList.add('active');
            const rotations = { monitor: 0, defib: 90, pacer: 180, off: 270 };
            document.getElementById('modeDial').style.setProperty('--dial-rotation', `${rotations[mode]}deg`);
            const cover = document.getElementById('pacingCover');
            if(cover) { if(mode === 'pacer') cover.classList.add('open'); else cover.classList.remove('open'); }
            state.deviceMode = mode;
            
            // Broadcast Mode Change to Controller
            broadcast('DEVICE_MODE', { mode: mode });

            if(mode==='off') {
                document.querySelector('.screen').classList.add('screen-off');
                document.getElementById('hrDisplay').textContent = '--';
                if (ctx) ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
                document.querySelector('.screen').classList.remove('screen-off');
                updateDisplays();
                requestAnimationFrame(animate);
            }
        }

        function updateDisplays() {
            if(state.deviceMode==='off') return;
            document.getElementById('hrDisplay').textContent = state.hr;
            document.getElementById('spo2Display').textContent = state.spo2;
            document.getElementById('etco2Display').textContent = state.etco2;
            document.getElementById('bpDisplay').textContent = `${state.bpSys}/${state.bpDia}`;
            document.getElementById('energyDisplay').textContent = state.energy;
            document.getElementById('outputDisplay').textContent = state.pacerOutput;
            document.getElementById('rateDisplay').textContent = state.pacerRate;
            document.getElementById('syncIndicator').textContent = state.syncMode ? 'SYNC' : '';
            document.getElementById('modeInfo').textContent = `MODE: ${state.deviceMode.toUpperCase()}`;
        }

        function adjustPacer(param, change) {
            if(state.deviceMode!=='pacer') return;
            if(param === 'output') state.pacerOutput = clamp(state.pacerOutput + change, 0, 140);
            else state.pacerRate = clamp(state.pacerRate + change, 30, 180);
            broadcast('PACER_UPDATE', { output: state.pacerOutput, rate: state.pacerRate });
            if(param === 'output') {
                const rot = (state.pacerOutput/140)*270;
                const d = document.querySelector('.pacing-controls > div:nth-child(2) .pacer-dial');
                if(d) d.style.setProperty('--dial-rotation', rot+'deg');
            } else {
                const rot = ((state.pacerRate-30)/150)*270;
                const d = document.querySelector('.pacing-controls > div:nth-child(3) .pacer-dial');
                if(d) d.style.setProperty('--dial-rotation', rot+'deg');
            }
            updateDisplays();
        }

        function chargeDefib() {
            if(state.deviceMode!=='defib') return;
            if(state.charged) return;
            setMessage('CHARGING...', 'alert');
            playSound('charging');
            broadcast('CHARGE_INIT', { energy: state.energy });
            setTimeout(()=>{
                state.charged=true;
                document.getElementById('shockBtn').disabled = false;
                setMessage(`${state.energy}J READY`, 'alert');
                playSound('charged');
            }, 2000);
        }

        function deliverShock() {
            if(!state.charged) return;
            state.charged = false;
            document.getElementById('shockBtn').disabled = true;
            setMessage('SHOCK DELIVERED', 'alert');
            playSound('shock');
            broadcast('SHOCK_DELIVERED', { energy: state.energy, sync: state.syncMode });
        }

        function toggleSync() {
            state.syncMode = !state.syncMode;
            updateDisplays();
        }
        
        function adjustEnergy(dir) {
            const idx = state.energyLevels.indexOf(state.energy);
            if (dir > 0 && idx < state.energyLevels.length - 1) state.energy = state.energyLevels[idx + 1];
            else if (dir < 0 && idx > 0) state.energy = state.energyLevels[idx - 1];
            state.charged = false;
            document.getElementById('shockBtn').disabled = true;
            updateDisplays();
        }

        function markerPress() {
            broadcast('MARKER_EVENT', { timestamp: Date.now() });
            setMessage('EVENT MARKED', 'ready');
            setTimeout(()=>setMessage('SIMULATOR READY', 'ready'), 1000);
        }

        function alarmSuspend() {
            broadcast('ALARM_SILENCE', { timestamp: Date.now() });
            const btn = document.getElementById('alarmSuspendBtn');
            btn.style.background = '#e67e22'; 
            setTimeout(() => btn.style.background = '', 500);
        }

        function recorderPress() {
            broadcast('REQUEST_12LEAD', {});
            setMessage('REQUESTING 12-LEAD...', 'ready');
        }

        document.querySelectorAll('.mode-label').forEach(l=>l.addEventListener('click', ()=>setMode(l.dataset.mode)));
        document.querySelectorAll('.pacer-btn').forEach(b=>b.addEventListener('click', ()=>adjustPacer(b.dataset.pacerParam, parseInt(b.dataset.pacerDir))));
        document.getElementById('chargeBtn').addEventListener('click', chargeDefib);
        document.getElementById('shockBtn').addEventListener('click', deliverShock);
        document.getElementById('syncBtn').addEventListener('click', toggleSync);
        document.getElementById('analyseBtn').addEventListener('click', () => setMessage('ANALYSING...', 'alert'));
        document.querySelectorAll('.energy-arrow').forEach(b=>b.addEventListener('click', ()=>adjustEnergy(parseInt(b.dataset.energyDir))));
        document.getElementById('markerBtn').addEventListener('click', markerPress);
        document.getElementById('alarmSuspendBtn').addEventListener('click', alarmSuspend);
        document.getElementById('recorderBtn').addEventListener('click', recorderPress);

        const canvas = document.getElementById('ecgCanvas');
        const ctx = canvas.getContext('2d');
        let lastTime = 0;
        function resize() { 
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            // Set grid background immediately on resize
            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resize); resize();

        // --- NEW ANIMATION LOGIC (MATCHING MONITOR.JS) ---
        const drawState = { x: 0, lastY: 100, beatProgress: 0, pWaveProgress: 0, lastTime: 0 };
        const jitterRef = { current: 0 };

        function animate(timestamp) {
            if(state.deviceMode==='off') return;
            if(!drawState.lastTime) drawState.lastTime = timestamp;
            
            let dt = Math.min((timestamp - drawState.lastTime) / 1000, 0.05);
            drawState.lastTime = timestamp;

            const ecgSpeed = 150; 
            drawState.x += ecgSpeed * dt;
            const prevX = drawState.x - (ecgSpeed * dt);
            
            // Draw Eraser Bar
            const eraserWidth = 35;
            if (drawState.x + 30 < canvas.width / window.devicePixelRatio) {
                 ctx.fillStyle = '#050505';
                 ctx.fillRect(drawState.x, 0, eraserWidth, canvas.height / window.devicePixelRatio);
            } else {
                 ctx.fillStyle = '#050505';
                 ctx.fillRect(drawState.x, 0, (canvas.width / window.devicePixelRatio) - drawState.x, canvas.height / window.devicePixelRatio);
                 ctx.fillRect(0, 0, eraserWidth, canvas.height / window.devicePixelRatio);
            }

            // Draw Grid (Simplistic redraw in erased area - optional optimization omitted for simplicity, grid is dark enough)
            
            const height = canvas.height / window.devicePixelRatio;
            const baselineECG = height * 0.5;

            // Handle Heart Rate & Jitter
            let effectiveHR = state.hr;
            if (state.rhythm === 'AF' || state.rhythm === 'afib') {
                if (drawState.beatProgress < 0.05 && Math.random() < 0.2) {
                     jitterRef.current = (Math.random() * 70) - 35; 
                }
                effectiveHR += jitterRef.current;
            }
            if (state.cprActive) effectiveHR = 110;
            else if (effectiveHR === 0 && ['VF','VT','pVT','PEA','vt_pulseless'].includes(state.rhythm)) effectiveHR = 150; 

            let beatDuration = 60 / Math.max(10, effectiveHR); 
            drawState.beatProgress += dt / beatDuration; 
            if (drawState.beatProgress >= 1) drawState.beatProgress = 0;

            drawState.pWaveProgress += dt * (75 / 60);
            if (drawState.pWaveProgress >= 1) drawState.pWaveProgress = 0;

            if (drawState.x > canvas.width / window.devicePixelRatio) { 
                drawState.x = 0; 
                drawState.lastY = baselineECG; 
            }

            // Calculate Y
            let rawECG = window.getECGValue(drawState.beatProgress, drawState.pWaveProgress, (timestamp / 1000), state.rhythm, null, state.cprActive);
            const gain = window.waveformGain || 1.0;
            let yECG = baselineECG - (rawECG * gain);
            if (window.interferenceActive) yECG += Math.sin(timestamp / 20) * 5;

            // Draw Line
            if (drawState.x > prevX) {
                ctx.strokeStyle = '#39ff14'; 
                ctx.lineWidth = 2.5; 
                ctx.lineJoin = 'round'; 
                ctx.lineCap = 'round';
                ctx.shadowBlur = 6; 
                ctx.shadowColor = 'rgba(57, 255, 20, 0.6)';
                
                ctx.beginPath(); 
                ctx.moveTo(prevX, drawState.lastY); 
                ctx.lineTo(drawState.x, yECG); 
                ctx.stroke();
                
                // Reset shadow for next frame (performance)
                ctx.shadowBlur = 0;
            }
            
            drawState.lastY = yECG;
            requestAnimationFrame(animate);
        }
        
        setMode('off');
    });
    </script>
