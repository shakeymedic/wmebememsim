    <script>
(function(){'use strict';

// --- GLOBAL SETTINGS ---
window.PX_PER_BIG = 25; 
window.PX_PER_MM = 5;   
window.PX_PER_MV = 50;  
window.ecgSpeed = 125;  
window.waveformX = 0;   
window.waveformGain = 1.0; 
window.interferenceActive = false;

function setSpeed(pxPerSec){ window.ecgSpeed = pxPerSec; }

// --- STABLE MATH HELPERS ---
function gaussian(t, center, width, amp) {
    var x = (t - center);
    return -amp * Math.exp(-0.5 * (x * x) / (width * width));
}

// --- SHAPES ---
function getP(t) { return gaussian(t, 0.15, 0.04, window.PX_PER_MV * 0.15); }

function getQRSNarrow(t) {
    var q = gaussian(t, 0.23, 0.008, -window.PX_PER_MV * 0.1); 
    var r = gaussian(t, 0.25, 0.015, window.PX_PER_MV * 1.5);   
    var s = gaussian(t, 0.27, 0.010, -window.PX_PER_MV * 0.3); 
    return q + r + s;
}

function getQRSWide(t) { 
    return gaussian(t, 0.25, 0.05, window.PX_PER_MV * 1.2); 
}

function getT(t) { return gaussian(t, 0.55, 0.09, window.PX_PER_MV * 0.3); }

// --- RHYTHM LOGIC ---
function sinusTemplate(x, hr, c, opts) {
    opts = opts || {};
    var baseline = (c.height || 300) / 2;
    var bpm = hr || 75;
    var cyclePx = (60 / bpm) * window.ecgSpeed;
    var t = (x % cyclePx) / cyclePx; 
    var y = 0;
    if (!opts.hideP) y += getP(t);
    y += getQRSNarrow(t);
    y += getT(t);
    return baseline + y;
}

function svt(x, hr, c) {
    var baseline = (c.height || 300) / 2;
    var bpm = 180; 
    var cyclePx = (60 / bpm) * window.ecgSpeed;
    var t = (x % cyclePx) / cyclePx;
    var qrs = gaussian(t, 0.15, 0.02, window.PX_PER_MV * 1.1); 
    var twave = gaussian(t, 0.50, 0.08, window.PX_PER_MV * 0.2); 
    return baseline + qrs + twave;
}

function vtach(x, hr, c) {
    var baseline = (c.height || 300) / 2;
    var cyclePx = (60 / 160) * window.ecgSpeed;
    var t = (x % cyclePx) / cyclePx;
    var val = Math.sin(2 * Math.PI * t) - 0.2 * Math.sin(4 * Math.PI * t - 0.2);
    return baseline - (val * window.PX_PER_MV * 1.4);
}

function vfib(x, hr, c) {
    var baseline = (c.height || 300) / 2;
    var y = 0;
    y += Math.sin(x * 0.15) * 3.0;
    y += Math.sin(x * 0.22) * 2.0;
    y += Math.sin(x * 0.09) * 1.5;
    var ampWander = (Math.sin(x * 0.002) * 0.2) + 0.6; 
    return baseline + (y * (window.PX_PER_MV/15) * ampWander);
}

function afib(x, hr, c) {
    var baseline = (c.height || 300) / 2;
    var fWaves = Math.sin(x * 0.15) * 1.5 + Math.sin(x * 0.08) * 1.0;
    var cyclePx = (60 / 140) * window.ecgSpeed;
    var phaseNoise = Math.sin(x * 0.005) * cyclePx * 0.6; 
    var t = ((x + phaseNoise) % cyclePx) / cyclePx;
    var qrs = 0;
    if(t > 0.2 && t < 0.4) {
        var localT = (t - 0.2) / 0.2;
        qrs = -window.PX_PER_MV * 1.0 * Math.exp(-0.5 * Math.pow(localT - 0.5, 2) / 0.005);
    }
    return baseline + fWaves + qrs;
}

function asystole(x, hr, c) { return (c.height/2) + Math.sin(x * 0.002) * 4; }

function chb(x, hr, c) {
    var baseline = (c.height || 300) / 2;
    var aCycle = (60 / 75) * window.ecgSpeed;
    var vCycle = (60 / 35) * window.ecgSpeed;
    var aT = (x % aCycle) / aCycle;
    var vT = (x % vCycle) / vCycle;
    return baseline + getP(aT) + getQRSWide(vT) + getT(vT);
}

function paced(x, hr, c) {
    var baseline = (c.height || 300) / 2;
    var bpm = hr || 70;
    var cyclePx = (60 / bpm) * window.ecgSpeed;
    var t = (x % cyclePx) / cyclePx;
    var y = gaussian(t, 0.12, 0.05, window.PX_PER_MV * 1.1); 
    y += gaussian(t, 0.40, 0.09, window.PX_PER_MV * 0.3); 
    return baseline + y;
}

var rhythms = {
    nsr: function(x,h,t,c){ return sinusTemplate(x, h, c, {}); },
    sinus_brady: function(x,h,t,c){ return sinusTemplate(x, 45, c, {}); },
    sinus_tach: function(x,h,t,c){ return sinusTemplate(x, 120, c, {hideP:true}); },
    svt: function(x,h,t,c){ return svt(x, h, c); },
    vtach: function(x,h,t,c){ return vtach(x, h, c); },
    vt_pulseless: function(x,h,t,c){ return vtach(x, 180, c); },
    vfib: function(x,h,t,c){ return vfib(x, h, c); },
    afib: function(x,h,t,c){ return afib(x, h, c); },
    chb: function(x,h,t,c){ return chb(x, h, c); },
    paced: function(x,h,t,c){ return paced(x, h, c); },
    asystole: function(x,h,t,c){ return asystole(x, h, c); },
    brady: function(x,h,t,c){ return sinusTemplate(x, 40, c, {}); },
    idioventricular: function(x,h,t,c){ return sinusTemplate(x, 30, c, {hideP:true, rAmp:0.8}); },
    sinus: function(x,h,t,c){ return sinusTemplate(x, 75, c, {}); },
    pea: function(x,h,t,c){ return sinusTemplate(x, 70, c, {}); }
};

// --- UPDATED ARTEFACT & GAIN LOGIC ---
function withArtefacts(fn){
    return function(x, hr, tSeconds, canvasInfo){
        var baseline = (canvasInfo.height || 300) / 2;
        var rawY = fn(x, hr, tSeconds, canvasInfo); 
        var y = baseline + ((rawY - baseline) * window.waveformGain);
        var st = window.state || {};
        var flags = (st.noise || {});

        if (st.cprActive) {
            var freq = 1.83; 
            var ang = tSeconds * freq * 2 * Math.PI;
            var cprWave = (Math.sin(ang) - 0.4 * Math.sin(2 * ang)) * (window.PX_PER_MV * 4.0);
            var noise = (Math.random() - 0.5) * (window.PX_PER_MV * 0.4);
            y = baseline + ((y - baseline) * 0.1) + cprWave + noise;
        }

        if(flags.movement) y += Math.sin(tSeconds * 0.5 + x * 0.005) * (window.PX_PER_MM * 1.5);
        if(flags.leadoff) y += Math.sin(tSeconds * 50) * (window.PX_PER_MM * 4.0);
        if(window.interferenceActive) y += Math.sin(x * 0.8) * (window.PX_PER_MM * 1.5);
        
        return y;
    }
}

var wrapped = {};
Object.keys(rhythms).forEach(function(k){ wrapped[k] = withArtefacts(rhythms[k]); });
window.rhythms = wrapped;

// --- GRID DRAWER ---
window.drawECGGrid = function(ctx, w, h) {
    ctx.fillStyle = '#050505'; 
    ctx.fillRect(0, 0, w, h);
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'rgba(0, 255, 50, 0.07)';
    ctx.beginPath();
    for (var x=0; x<=w; x+=window.PX_PER_MM) { ctx.moveTo(x+0.5,0); ctx.lineTo(x+0.5,h); }
    for (var y=0; y<=h; y+=window.PX_PER_MM) { ctx.moveTo(0,y+0.5); ctx.lineTo(w,y+0.5); }
    ctx.stroke();
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = 'rgba(0, 255, 50, 0.12)';
    ctx.beginPath();
    for (var x=0; x<=w; x+=window.PX_PER_BIG) { ctx.moveTo(x+0.5,0); ctx.lineTo(x+0.5,h); }
    for (var y=0; y<=h; y+=window.PX_PER_BIG) { ctx.moveTo(0,y+0.5); ctx.lineTo(w,y+0.5); }
    ctx.stroke();
};
})();
</script>

                    <div class="vital-item"><div class="vital-label">HR</div><div class="vital-value" id="hrDisplay">75</div><div class="vital-unit">bpm</div></div>
                    <div class="vital-item"><div class="vital-label">SpO₂</div><div class="vital-value" id="spo2Display">98</div><div class="vital-unit">%</div></div>
                    <div class="vital-item"><div class="vital-label">ETCO₂</div><div class="vital-value" id="etco2Display">5.1</div><div class="vital-unit">kPa</div></div>
                    <div class="vital-item"><div class="vital-label">NIBP</div><div class="vital-value" id="bpDisplay" style="font-size: 24px;">120/80</div><div class="vital-unit">mmHg</div></div>
                </div>
                <div class="message-bar ready" id="messageBar">SIMULATOR READY</div>
            </div>
            <div class="softkeys">
                <button class="softkey" id="checkPulseBtn">Check Pulse</button><button class="softkey">Param</button><button class="softkey">Marker</button><button class="softkey">Alarms</button>
            </div>
        </div>
        <div class="device-controls-section">
            <div class="top-buttons"><button class="btn-sync" id="syncBtn">SYNC</button><button class="btn-shock" id="shockBtn" disabled>SHOCK<span class="number">3</span></button></div>
            <div class="side-buttons"><button class="side-btn">LEAD</button><button class="side-btn">SIZE</button><button class="side-btn" id="alarmSuspendBtn">ALARM SUSPEND</button><button class="side-btn" id="recorderBtn">RECORDER</button></div>
            <div class="action-buttons-group">
                <button class="btn-analyze" id="analyseBtn"><span>ANALYSE</span><span class="btn-number">2</span></button>
                <button class="btn-charge" id="chargeBtn"><span>CHARGE</span><span class="btn-number">2</span></button>
                <div class="energy-selector"><div style="font-size: 11px;">ENERGY SELECT</div><div class="energy-display" id="energyDisplay">120</div><div style="font-size: 12px;">JOULES</div><div class="energy-arrows"><button class="energy-arrow" data-energy-dir="-1">▼</button><button class="energy-arrow" data-energy-dir="1">▲</button></div></div>
            </div>
            <div class="mode-dial-container">
                <div class="mode-dial" id="modeDial" style="--dial-rotation: 0deg;"></div>
                <div class="mode-labels"><div class="mode-label active" data-mode="monitor">MONITOR</div><div class="mode-label" data-mode="defib">DEFIB</div><div class="mode-label" data-mode="pacer">PACER</div><div class="mode-label" data-mode="off">OFF</div></div>
            </div>
            <div class="pacing-controls">
                <div class="pacing-cover" id="pacingCover"><div>PACING DISABLED</div><div style="font-size: 9px; font-weight: normal; margin-top: 5px; opacity: 0.8;">Select PACER Mode to Open</div></div>
                <div><div class="pacer-label">OUTPUT</div><div class="pacer-dial" style="--dial-rotation: 0deg;"></div><div class="pacer-value" id="outputDisplay">0</div><div class="pacer-label">mA</div><div class="pacer-controls-btn"><button class="pacer-btn" data-pacer-param="output" data-pacer-dir="-5">-</button><button class="pacer-btn" data-pacer-param="output" data-pacer-dir="5">+</button></div></div>
                <div><div class="pacer-label">RATE</div><div class="pacer-dial" style="--dial-rotation: 0deg;"></div><div class="pacer-value" id="rateDisplay">60</div><div class="pacer-label">ppm</div><div class="pacer-controls-btn"><button class="pacer-btn" data-pacer-param="rate" data-pacer-dir="-5">-</button><button class="pacer-btn" data-pacer-param="rate" data-pacer-dir="5">+</button></div></div>
            </div>
            <button id="markerBtn" style="display:none;"></button>
        </div>
        <div class="zoll-branding"><div class="zoll-logo-text">ZOLL</div></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        window.isRemoteControlled = false;
        const simChannel = new BroadcastChannel('sim_channel');

        // CORRECTED RHYTHM MAP
        const rhythmMap = {
            'Sinus Rhythm': 'nsr',
            'Sinus Tachycardia': 'sinus_tach',
            'Sinus Tachy': 'sinus_tach',
            'Sinus Bradycardia': 'sinus_brady',
            'Sinus Brady': 'sinus_brady',
            'AF': 'afib',
            'SVT': 'svt',
            'VT': 'vtach',
            'VF': 'vfib',
            'Coarse VF': 'vfib',
            'Fine VF': 'vfib',
            'Asystole': 'asystole',
            'PEA': 'pea',
            '1st Deg Block': 'nsr',
            '3rd Deg Block': 'chb',
            '3rd Degree AV Block': 'chb',
            'pVT': 'vt_pulseless',
            'Agonal Rhythm': 'pea',
            'Complete Heart Block': 'chb',
            'Atrial Flutter': 'svt'
        };

        const mapRhythm = (r) => rhythmMap[r] || 'nsr';

        simChannel.onmessage = (event) => {
            const data = event.data;
            if (data.type === 'SYNC_VITALS') {
                window.isRemoteControlled = true;
                const mappedRhythm = mapRhythm(data.payload.rhythm);
                if(state.rhythm !== mappedRhythm) {
                     setVitals(mappedRhythm);
                     state.originalRhythm = mappedRhythm; 
                }
                state.hr = data.payload.hr;
                state.spo2 = data.payload.spO2;
                state.etco2 = data.payload.etco2;
                state.bpSys = data.payload.bpSys;
                state.bpDia = data.payload.bpDia;
                if(data.payload.gain !== undefined) window.waveformGain = data.payload.gain;
                if(data.payload.interference !== undefined) window.interferenceActive = data.payload.interference;
                updateDisplays();
            } else if (data.type === 'SHOW_12LEAD') {
                const overlay = document.getElementById('paperOverlay');
                const img = document.getElementById('paperImage');
                if(overlay && img && data.payload) {
                    img.src = data.payload; 
                    overlay.classList.remove('hidden');
                }
            } else if (data.type === 'GHOST_PRESS') {
                handleGhostPress(data.payload); 
            }
        };
        simChannel.postMessage({ type: 'REQUEST_SYNC' });

        function broadcast(type, payload) {
            simChannel.postMessage({ type, payload });
        }

        function handleGhostPress(elementId) {
            const el = document.getElementById(elementId);
            if(el) {
                el.classList.add('active-ghost'); 
                setTimeout(() => el.classList.remove('active-ghost'), 200);
                el.click(); 
            }
        }

        const clamp=(v,lo,hi)=>Math.max(lo,Math.min(hi,v));
        const state = {
            deviceMode: 'off', rhythm: 'nsr', hr: 75, spo2: 98, etco2: 5.1, bpSys: 120, bpDia: 80,
            energy: 120, energyLevels: [50, 70, 85, 100, 120, 150, 170, 200], charged: false, syncMode: false, shockCount: 0,
            pacerOutput: 0, pacerRate: 60, pacingActive: false, isCaptured: false, originalRhythm: null,
            chargeTimer: null, noise: {}
        };
        window.state = state;

        let audioCtx;
        function getAudioContext() {
            if (!audioCtx) {
                const AudioCtx = window.AudioContext || window.webkitAudioContext;
                if (AudioCtx) audioCtx = new AudioCtx();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            return audioCtx;
        }

        function playSound(type) {
            const ctx = getAudioContext();
            if (!ctx) return;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            const now = ctx.currentTime;
            switch(type) {
                case 'charging':
                    oscillator.frequency.setValueAtTime(400, now);
                    oscillator.frequency.linearRampToValueAtTime(800, now + 2);
                    gainNode.gain.setValueAtTime(0.3, now);
                    oscillator.start(now); oscillator.stop(now + 2);
                    break;
                case 'charged':
                    oscillator.frequency.setValueAtTime(1000, now);
                    gainNode.gain.setValueAtTime(0.4, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    oscillator.start(now); oscillator.stop(now + 0.5);
                    break;
                case 'shock':
                    oscillator.frequency.setValueAtTime(800, now);
                    gainNode.gain.setValueAtTime(0.5, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.start(now); oscillator.stop(now + 0.3);
                    break;
            }
        }

        function setMessage(text, type='ready') { 
            if(state.deviceMode==='off')return; 
            const m=document.getElementById('messageBar'); 
            m.textContent=text; m.className='message-bar '+type; 
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-label').forEach(l=>l.classList.remove('active'));
            document.querySelector(`.mode-label[data-mode="${mode}"]`)?.classList.add('active');
            const rotations = { monitor: 0, defib: 90, pacer: 180, off: 270 };
            document.getElementById('modeDial').style.setProperty('--dial-rotation', `${rotations[mode]}deg`);
            const cover = document.getElementById('pacingCover');
            if(cover) { if(mode === 'pacer') cover.classList.add('open'); else cover.classList.remove('open'); }
            state.deviceMode = mode;
            
            // Broadcast Mode Change to Controller
            broadcast('DEVICE_MODE', { mode: mode });

            if(mode==='off') {
                document.querySelector('.screen').classList.add('screen-off');
                document.getElementById('hrDisplay').textContent = '--';
                if (ctx) ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
                document.querySelector('.screen').classList.remove('screen-off');
                updateDisplays();
                requestAnimationFrame(animate);
            }
        }

        function updateDisplays() {
            if(state.deviceMode==='off') return;
            document.getElementById('hrDisplay').textContent = state.hr;
            document.getElementById('spo2Display').textContent = state.spo2;
            document.getElementById('etco2Display').textContent = state.etco2;
            document.getElementById('bpDisplay').textContent = `${state.bpSys}/${state.bpDia}`;
            document.getElementById('energyDisplay').textContent = state.energy;
            document.getElementById('outputDisplay').textContent = state.pacerOutput;
            document.getElementById('rateDisplay').textContent = state.pacerRate;
            document.getElementById('syncIndicator').textContent = state.syncMode ? 'SYNC' : '';
            document.getElementById('modeInfo').textContent = `MODE: ${state.deviceMode.toUpperCase()}`;
        }

        function adjustPacer(param, change) {
            if(state.deviceMode!=='pacer') return;
            if(param === 'output') state.pacerOutput = clamp(state.pacerOutput + change, 0, 140);
            else state.pacerRate = clamp(state.pacerRate + change, 30, 180);
            broadcast('PACER_UPDATE', { output: state.pacerOutput, rate: state.pacerRate });
            if(param === 'output') {
                const rot = (state.pacerOutput/140)*270;
                const d = document.querySelector('.pacing-controls > div:nth-child(2) .pacer-dial');
                if(d) d.style.setProperty('--dial-rotation', rot+'deg');
            } else {
                const rot = ((state.pacerRate-30)/150)*270;
                const d = document.querySelector('.pacing-controls > div:nth-child(3) .pacer-dial');
                if(d) d.style.setProperty('--dial-rotation', rot+'deg');
            }
            updateDisplays();
        }

        function chargeDefib() {
            if(state.deviceMode!=='defib') return;
            if(state.charged) return;
            setMessage('CHARGING...', 'alert');
            playSound('charging');
            broadcast('CHARGE_INIT', { energy: state.energy });
            setTimeout(()=>{
                state.charged=true;
                document.getElementById('shockBtn').disabled = false;
                setMessage(`${state.energy}J READY`, 'alert');
                playSound('charged');
            }, 2000);
        }

        function deliverShock() {
            if(!state.charged) return;
            state.charged = false;
            document.getElementById('shockBtn').disabled = true;
            setMessage('SHOCK DELIVERED', 'alert');
            playSound('shock');
            broadcast('SHOCK_DELIVERED', { energy: state.energy, sync: state.syncMode });
        }

        function toggleSync() {
            state.syncMode = !state.syncMode;
            updateDisplays();
        }
        
        function adjustEnergy(dir) {
            const idx = state.energyLevels.indexOf(state.energy);
            if (dir > 0 && idx < state.energyLevels.length - 1) state.energy = state.energyLevels[idx + 1];
            else if (dir < 0 && idx > 0) state.energy = state.energyLevels[idx - 1];
            state.charged = false;
            document.getElementById('shockBtn').disabled = true;
            updateDisplays();
        }

        function markerPress() {
            broadcast('MARKER_EVENT', { timestamp: Date.now() });
            setMessage('EVENT MARKED', 'ready');
            setTimeout(()=>setMessage('SIMULATOR READY', 'ready'), 1000);
        }

        function alarmSuspend() {
            broadcast('ALARM_SILENCE', { timestamp: Date.now() });
            const btn = document.getElementById('alarmSuspendBtn');
            btn.style.background = '#e67e22'; 
            setTimeout(() => btn.style.background = '', 500);
        }

        function recorderPress() {
            broadcast('REQUEST_12LEAD', {});
            setMessage('REQUESTING 12-LEAD...', 'ready');
        }

        document.querySelectorAll('.mode-label').forEach(l=>l.addEventListener('click', ()=>setMode(l.dataset.mode)));
        document.querySelectorAll('.pacer-btn').forEach(b=>b.addEventListener('click', ()=>adjustPacer(b.dataset.pacerParam, parseInt(b.dataset.pacerDir))));
        document.getElementById('chargeBtn').addEventListener('click', chargeDefib);
        document.getElementById('shockBtn').addEventListener('click', deliverShock);
        document.getElementById('syncBtn').addEventListener('click', toggleSync);
        document.getElementById('analyseBtn').addEventListener('click', () => setMessage('ANALYSING...', 'alert'));
        document.querySelectorAll('.energy-arrow').forEach(b=>b.addEventListener('click', ()=>adjustEnergy(parseInt(b.dataset.energyDir))));
        document.getElementById('markerBtn').addEventListener('click', markerPress);
        document.getElementById('alarmSuspendBtn').addEventListener('click', alarmSuspend);
        document.getElementById('recorderBtn').addEventListener('click', recorderPress);

        const canvas = document.getElementById('ecgCanvas');
        const ctx = canvas.getContext('2d');
        let lastTime = 0;
        function resize() { 
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
        }
        window.addEventListener('resize', resize); resize();

        function animate(time) {
            if(state.deviceMode==='off') return;
            if(lastTime===0) lastTime=time;
            let dt = (time - lastTime)/1000;
            lastTime = time;
            
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            window.drawECGGrid(ctx, width, height);
            
            ctx.strokeStyle = '#39ff14'; ctx.lineWidth = 2.5; ctx.lineJoin = 'round'; ctx.lineCap = 'round';
            ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(57, 255, 20, 0.8)';
            ctx.beginPath();
            
            const rhythmFn = window.rhythms[state.rhythm] || window.rhythms['nsr'];
            for(let x=0; x<width; x+=1) {
                let y = rhythmFn(x + window.waveformX, state.hr, Date.now()/1000, {height: height});
                if(x===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();
            
            window.waveformX += window.ecgSpeed * dt;
            requestAnimationFrame(animate);
        }
        
        setMode('defib');
        window.setVitals = function(r) { state.rhythm = r; }
    });
    </script>
</body>
</html>
