<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WMEBEM Sim Generator v17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="data/interventions.js"></script>
    <script src="data/scenarios.js"></script>
    
    <style>
        .animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .flash-red { animation: flashRed 1.5s ease-in-out infinite; }
        @keyframes flashRed { 0%, 100% { background-color: rgba(69, 10, 10, 1); } 50% { background-color: rgba(127, 29, 29, 0.5); } }
        .flash-green { animation: flashGreen 1s ease-in-out; }
        @keyframes flashGreen { 0%, 100% { border-color: #334155; } 50% { border-color: #10b981; } }
        html, body { height: 100%; overflow: hidden; overscroll-behavior-y: none; }
        body { background-color: #0f172a; color: #f1f5f9; display: flex; flex-direction: column; user-select: none; -webkit-user-select: none; }
        #root { height: 100%; display: flex; flex-direction: column; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        button { touch-action: manipulation; }
    </style>
</head>
<body class="antialiased selection:bg-sky-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
    // --- LOAD DATA ---
    const INTERVENTIONS = window.INTERVENTIONS || {};
    const RAW_SCENARIOS = window.RAW_SCENARIOS || [{ id: 'ERR', title: 'Data Error', patientProfileTemplate: 'Data files missing.', vitalsMod: {}, instructorBrief: {} }];

    // --- CONFIG ---
    const firebaseConfig = { apiKey: "AIzaSyBz77EHl9QhFJ0k2ZFODydChuGeCAXq1II", authDomain: "wmebem-sim.firebaseapp.com", projectId: "wmebem-sim", storageBucket: "wmebem-sim.firebasestorage.app", messagingSenderId: "143041936940", appId: "1:143041936940:web:4d15c3fc3ce7e10c081b89", measurementId: "G-8C6WW1EWXJ" };
    let db = null;
    try { if (window.firebase) { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); else firebase.app(); db = firebase.database(); } } catch (e) { console.error(e); }

    // --- SOUND ENGINE ---
    const SoundEngine = {
        ctx: null,
        init: () => { if (!SoundEngine.ctx) { const AC = window.AudioContext || window.webkitAudioContext; SoundEngine.ctx = new AC(); } if (SoundEngine.ctx.state === 'suspended') SoundEngine.ctx.resume(); },
        playNibp: () => {
            SoundEngine.init(); const ctx = SoundEngine.ctx; const t = ctx.currentTime;
            const buf = ctx.createBuffer(1, ctx.sampleRate * 4, ctx.sampleRate); const d = buf.getChannelData(0);
            for(let i=0; i<buf.length; i++) d[i] = Math.random() * 2 - 1;
            const src = ctx.createBufferSource(); src.buffer = buf;
            const filt = ctx.createBiquadFilter(); filt.type = 'lowpass'; filt.frequency.value = 400;
            const gain = ctx.createGain(); gain.gain.setValueAtTime(0.5, t); gain.gain.linearRampToValueAtTime(0, t+4);
            src.connect(filt); filt.connect(gain); gain.connect(ctx.destination); src.start(t);
        },
        speak: (text, gender='female') => { if(!window.speechSynthesis) return; const u = new SpeechSynthesisUtterance(text); u.rate=0.9; u.pitch = gender==='female'?1.2:0.8; window.speechSynthesis.speak(u); },
        beep: (freq=800) => {
            SoundEngine.init(); const ctx = SoundEngine.ctx; const osc = ctx.createOscillator(); const gain = ctx.createGain();
            osc.frequency.setValueAtTime(freq, ctx.currentTime); gain.gain.setValueAtTime(0.1, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.1);
            osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime+0.15);
        }
    };

    // --- MACROS ---
    const MACROS = {
        'Anaphylaxis': { label: 'Anaphylaxis', trends: [{ key: 'hr', target: 145, duration: 60 }, { key: 'bpSys', target: 65, duration: 60 }, { key: 'spO2', target: 82, duration: 90 }, { key: 'rr', target: 35, duration: 30 }], log: 'Anaphylaxis Macro: Deteriorating' },
        'Cushings': { label: 'Cushings (ICP)', trends: [{ key: 'hr', target: 45, duration: 120 }, { key: 'bpSys', target: 190, duration: 120 }, { key: 'rr', target: 10, duration: 120 }], log: 'Cushing\'s Response: Deteriorating' },
        'Sepsis': { label: 'Septic Shock', trends: [{ key: 'hr', target: 130, duration: 180 }, { key: 'bpSys', target: 80, duration: 180 }, { key: 'temp', target: 39.5, duration: 60 }], log: 'Sepsis: Deteriorating' },
        'Recovery': { label: 'Rapid Recovery', trends: [{ key: 'hr', target: 80, duration: 30 }, { key: 'bpSys', target: 120, duration: 30 }, { key: 'spO2', target: 98, duration: 30 }], log: 'Recovery: Improving' }
    };

    // --- HELPERS ---
    const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const clamp = (val, min, max) => Math.min(Math.max(val, min), max);
    const vibrate = () => { if (navigator.vibrate) navigator.vibrate(50); };
    
    // --- COMPONENTS ---
    const { useState, useEffect, useRef, useReducer } = React;

    const Lucide = ({ icon, className = "" }) => {
        const ref = useRef(null);
        useEffect(() => {
            if (!ref.current || !window.lucide) return;
            if (window.lucide.createIcons) {
                ref.current.innerHTML = `<i data-lucide="${icon}" class="${className}"></i>`;
                window.lucide.createIcons({ root: ref.current });
            }
        }, [icon, className]);
        return <span ref={ref}></span>;
    };

    const Button = ({ onClick, children, variant = 'primary', className = '', disabled = false }) => {
        let variants = {
            primary: "bg-sky-600 active:bg-sky-700 text-white shadow-sky-900/20",
            secondary: "bg-slate-700 active:bg-slate-800 text-slate-200 border border-slate-600",
            danger: "bg-red-600 active:bg-red-700 text-white shadow-red-900/20",
            success: "bg-emerald-600 active:bg-emerald-700 text-white shadow-emerald-900/20",
            warning: "bg-amber-500 active:bg-amber-600 text-white",
            outline: "border border-slate-600 text-slate-300 active:bg-slate-800"
        };
        const handleTouch = (e) => { if (!disabled) vibrate(); if (onClick) onClick(e); };
        return (
            <button onClick={handleTouch} disabled={disabled} className={`px-4 py-3 rounded-lg font-bold flex items-center justify-center gap-2 relative overflow-hidden shadow-sm active:scale-95 touch-manipulation ${variants[variant]} ${className}`}>
                <span className="relative z-10 flex items-center gap-2">{children}</span>
            </button>
        );
    };

    const Card = ({ title, icon, children }) => (
        <div className="bg-slate-800 border border-slate-700 rounded-lg overflow-hidden shadow-lg flex flex-col">
            <div className="bg-slate-800/50 p-3 border-b border-slate-700 flex items-center gap-2"><Lucide icon={icon} className="w-5 h-5 text-sky-400"/><h3 className="font-bold text-slate-200">{title}</h3></div>
            <div className="p-4 flex-grow overflow-auto min-h-0">{children}</div>
        </div>
    );

    const VitalDisplay = ({ label, value, value2, onUpdate, onTrend, alert, isMonitor, visible = true, unit }) => {
        const isBP = label.includes("BP") || label === "NIBP";
        
        if (isMonitor) {
            if (!visible) return <div className="flex flex-col items-center justify-center h-full bg-slate-900/20 rounded border border-slate-800 opacity-20"><span className="text-sm md:text-2xl font-bold text-slate-600">{label}</span><span className="text-2xl md:text-4xl font-mono text-slate-700">--</span></div>;
            return (
                <div className={`flex flex-col items-center justify-center h-full w-full rounded border-2 transition-colors duration-500 overflow-hidden relative ${alert ? 'bg-red-900/40 border-red-500 animate-pulse' : 'bg-slate-900/40 border-slate-700'}`}>
                    <span className="text-xs md:text-xl font-bold text-slate-400 uppercase tracking-widest mb-1">{label}</span>
                    <div className="flex items-baseline justify-center gap-1">
                        <span className="font-mono font-bold text-white text-4xl md:text-7xl shadow-black drop-shadow-md">
                            {value === '?' ? '--' : Math.round(value)}
                            {isBP && <span className="text-2xl md:text-5xl text-slate-400">/{value2 !== undefined ? Math.round(value2) : '--'}</span>}
                        </span>
                    </div>
                    <span className="text-xs md:text-lg text-slate-500 mt-1">{unit}</span>
                </div>
            );
        }

        // Controller
        return (
            <div className={`bg-slate-900/80 p-1 rounded border flex flex-col items-center h-24 relative transition-colors ${alert ? 'border-red-500' : 'border-slate-600'}`}>
                <div className="flex justify-between w-full px-1 mb-1">
                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{label}</span>
                    {onTrend && <button onClick={onTrend} className="text-sky-400 hover:text-sky-300"><Lucide icon="trending-up" className="w-3 h-3"/></button>}
                </div>
                <div className="flex items-center justify-between w-full px-1 flex-1">
                     <div className="flex flex-col gap-1"><button onClick={()=>onUpdate(value-5)} className="w-8 h-6 bg-slate-800 rounded text-slate-400 text-xs border border-slate-700">-5</button><button onClick={()=>onUpdate(value-1)} className="w-8 h-6 bg-slate-800 rounded text-slate-400 text-xs border border-slate-700">-1</button></div>
                     <div className="flex flex-col items-center">
                        <span className="font-mono font-bold text-white text-2xl">{Math.round(value)}</span>
                        {isBP && <span className="text-xs text-slate-400">/{Math.round(value2)}</span>}
                     </div>
                     <div className="flex flex-col gap-1"><button onClick={()=>onUpdate(value+5)} className="w-8 h-6 bg-slate-800 rounded text-slate-400 text-xs border border-slate-700">+5</button><button onClick={()=>onUpdate(value+1)} className="w-8 h-6 bg-slate-800 rounded text-slate-400 text-xs border border-slate-700">+1</button></div>
                </div>
            </div>
        );
    };

    const ECGMonitor = ({ rhythmType, hr, isPaused, showTraces, isCPR, className = "h-40" }) => {
        const canvasRef = useRef(null);
        const drawState = useRef({ x: 0, lastY: 50, beatProgress: 0, lastTime: 0 });
        const propsRef = useRef({ rhythmType, hr, isPaused, showTraces, isCPR });

        useEffect(() => { propsRef.current = { rhythmType, hr, isPaused, showTraces, isCPR }; }, [rhythmType, hr, isPaused, showTraces, isCPR]);

        useEffect(() => {
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            const setSize = () => { if(canvas.parentElement) { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; drawState.current.lastY = canvas.height * 0.30; } };
            setSize();
            window.addEventListener('resize', setSize);

            const getWaveform = (type, t, cpr, base) => {
                const noise = (Math.random()-0.5)*1.5;
                if (cpr) return base + (Math.sin(t*12)*45) + (Math.random()*10-5);
                if (type === 'VF') return base + Math.sin(t*20)*25 + Math.sin(t*7)*30 + noise*3;
                if (type === 'Asystole') return base + noise;
                if (type === 'VT') { if (t<0.2) return base + Math.sin(t*5*Math.PI)*50; else if (t<0.6) return base - Math.sin((t-0.2)*2.5*Math.PI)*50; return base+noise; }
                
                let y = base;
                if (!['AF','SVT'].includes(type) && t<0.1) y -= Math.sin(t/0.1*Math.PI)*4; // P
                if (type==='AF') y += Math.sin(t*60)*2 + Math.sin(t*37)*1.5;
                if (t>0.12 && t<0.14) y+=3; else if (t>=0.14 && t<0.18) y-=55; else if (t>=0.18 && t<0.20) y+=12; // QRS
                if (t>0.3 && t<0.5) y -= Math.sin((t-0.3)/0.2*Math.PI)*8; // T
                return y + noise;
            };

            const animate = (timestamp) => {
                const state = drawState.current;
                const props = propsRef.current;
                if (!state.lastTime) state.lastTime = timestamp;
                let dt = (timestamp - state.lastTime) / 1000;
                if (dt > 0.05) dt = 0.05;
                state.lastTime = timestamp;

                if (props.isPaused) { requestAnimationFrame(animate); return; }

                const base = canvas.height * 0.3;
                const speed = 150; 
                const dx = speed * dt;
                const prevX = state.x;
                state.x += dx;

                // Scan Bar
                if (state.x > canvas.width) { state.x = 0; state.lastY = base; }
                const barWidth = 40;
                ctx.fillStyle = '#000000';
                if (state.x + barWidth < canvas.width) ctx.fillRect(state.x, 0, barWidth, canvas.height);
                else { ctx.fillRect(state.x, 0, canvas.width - state.x, canvas.height); ctx.fillRect(0, 0, barWidth - (canvas.width - state.x), canvas.height); }

                if (!props.showTraces) { ctx.strokeStyle = '#111'; ctx.beginPath(); ctx.moveTo(prevX, base); ctx.lineTo(state.x, base); ctx.stroke(); requestAnimationFrame(animate); return; }

                let beatDur = 60 / Math.max(10, props.isCPR ? 110 : (props.hr || 60));
                if (['VF'].includes(props.rhythmType)) beatDur = 0.2;
                state.beatProgress += dt / beatDur; 
                if (state.beatProgress >= 1) state.beatProgress = 0;

                const y = getWaveform(props.rhythmType, state.beatProgress, props.isCPR, base);
                if (state.x > prevX) {
                    ctx.shadowBlur = 10; ctx.shadowColor = '#00ff00';
                    ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2; ctx.lineJoin = 'round';
                    ctx.beginPath(); ctx.moveTo(prevX, state.lastY); ctx.lineTo(state.x, y); ctx.stroke();
                    ctx.shadowBlur = 0;
                }
                state.lastY = y;
                requestAnimationFrame(animate);
            };
            requestAnimationFrame(animate);
        }, []);

        return <div className={`w-full bg-black rounded border border-slate-700 relative overflow-hidden ${className}`}><canvas ref={canvasRef} className="block w-full h-full"></canvas></div>;
    };

    // --- REDUCER ---
    const initialState = { scenario: null, time: 0, isRunning: false, vitals: {}, rhythm: "Sinus Rhythm", log: [], flash: null, activeInterventions: new Set(), activeTrends: [], cprInProgress: false, history: [], investigationsRevealed: {}, loadingInvestigations: {} };

    const simReducer = (state, action) => {
        switch (action.type) {
            case 'LOAD_SCENARIO': return { ...initialState, scenario: action.payload, vitals: {...action.payload.vitals}, rhythm: action.payload.ecg?.type || "Sinus Rhythm" };
            case 'START_SIM': return { ...state, isRunning: true, log: [...state.log, { time: new Date().toLocaleTimeString(), simTime: '00:00', msg: "Simulation Started", type: 'system' }] };
            case 'PAUSE_SIM': return { ...state, isRunning: false };
            case 'START_TREND': return { ...state, activeTrends: [...state.activeTrends, { key: action.payload.key, startVal: state.vitals[action.payload.key], targetVal: action.payload.target, startTime: state.time, duration: action.payload.duration }] };
            case 'TICK_TIME':
                let nextTime = state.time + 1;
                let nextVitals = { ...state.vitals };
                let remainingTrends = [];
                state.activeTrends.forEach(trend => {
                    const elapsed = nextTime - trend.startTime;
                    if (elapsed <= trend.duration) {
                        const progress = elapsed / trend.duration;
                        nextVitals[trend.key] = trend.startVal + (trend.targetVal - trend.startVal) * progress;
                        remainingTrends.push(trend);
                    } else { nextVitals[trend.key] = trend.targetVal; }
                });
                
                if (state.cprInProgress && nextVitals.hr === 0) { nextVitals.bpSys = 30 + getRandomInt(-5, 5); }
                else if (nextVitals.hr === 0) { nextVitals.bpSys = 0; nextVitals.bpDia = 0; }
                else if (remainingTrends.length === 0) { nextVitals.hr = clamp(nextVitals.hr + getRandomInt(-1, 1), 0, 300); nextVitals.spO2 = clamp(nextVitals.spO2 + (Math.random()>0.8?getRandomInt(-1,1):0), 0, 100); }
                
                // Timed Events
                if (state.scenario?.timedEvents) {
                    state.scenario.timedEvents.forEach(e => {
                        if (nextTime === (parseInt(e.time)*60)) {
                            if (e.type==='Cardiac Arrest') { nextVitals.hr=0; nextVitals.bpSys=0; nextVitals.bpDia=0; } // Simplified for brevity
                        }
                    });
                }
                return { ...state, time: nextTime, vitals: nextVitals, activeTrends: remainingTrends, history: [...state.history, {time: nextTime, hr: nextVitals.hr, bp: nextVitals.bpSys, spo2: nextVitals.spO2}] };

            case 'UPDATE_VITALS': return { ...state, vitals: action.payload };
            case 'UPDATE_RHYTHM': return { ...state, rhythm: action.payload };
            case 'ADD_LOG': return { ...state, log: [...state.log, { time: new Date().toLocaleTimeString(), simTime: `${Math.floor(state.time/60)}:${(state.time%60).toString().padStart(2,'0')}`, msg: action.payload.msg, type: action.payload.type }] };
            case 'TOGGLE_CPR': return { ...state, cprInProgress: action.payload };
            case 'SET_FLASH': return { ...state, flash: action.payload };
            case 'SYNC_FROM_MASTER': return { ...state, ...action.payload };
            case 'MANUAL_VITAL_UPDATE': return { ...state, vitals: { ...state.vitals, [action.payload.key]: action.payload.value } };
            case 'APPLY_INTERVENTION': const newActive = new Set(state.activeInterventions); if (newActive.has(action.payload)) newActive.delete(action.payload); else newActive.add(action.payload); return { ...state, activeInterventions: newActive };
            case 'REVEAL_INVESTIGATION': return { ...state, investigationsRevealed: { ...state.investigationsRevealed, [action.payload]: true }, loadingInvestigations: { ...state.loadingInvestigations, [action.payload]: false } };
            case 'SET_LOADING_INVESTIGATION': return { ...state, loadingInvestigations: { ...state.loadingInvestigations, [action.payload]: true } };
            default: return state;
        }
    };

    const useSimulation = (isMonitor, sessionID) => {
        const [state, dispatch] = useReducer(simReducer, initialState);
        const timerRef = useRef(null);
        useEffect(() => {
            if (!db || !sessionID || !isMonitor) return;
            const ref = db.ref(`sessions/${sessionID}`);
            ref.on('value', snap => { const d = snap.val(); if(d) dispatch({ type: 'SYNC_FROM_MASTER', payload: { ...d, activeInterventions: new Set(d.activeInterventions||[]) } }); });
            return () => ref.off();
        }, [isMonitor, sessionID]);
        useEffect(() => {
            if (!db || !sessionID || isMonitor || !state.scenario) return;
            db.ref(`sessions/${sessionID}`).set({ vitals: state.vitals, rhythm: state.rhythm, cprInProgress: state.cprInProgress, flash: state.flash, time: state.time, scenario: { title: state.scenario.title }, activeInterventions: Array.from(state.activeInterventions) });
        }, [state, isMonitor, sessionID]);
        useEffect(() => {
            if (state.isRunning && !isMonitor) { timerRef.current = setInterval(() => dispatch({ type: 'TICK_TIME' }), 1000); } else { clearInterval(timerRef.current); }
            return () => clearInterval(timerRef.current);
        }, [state.isRunning, isMonitor]);
        return { state, dispatch };
    };

    // --- SCREENS ---
    const SetupScreen = ({ onGenerate }) => {
        const [mode, setMode] = useState('random');
        const [buildTitle, setBuildTitle] = useState("Custom Case");
        const [buildAge, setBuildAge] = useState(40);
        const [buildDesc, setBuildDesc] = useState("Patient collapsed...");
        const [buildVitals, setBuildVitals] = useState({ hr: 80, bpSys: 120, rr: 16, spO2: 98 });
        const [buildEvents, setBuildEvents] = useState([]);
        const [newEventTime, setNewEventTime] = useState(5);
        const [newEventType, setNewEventType] = useState('Cardiac Arrest');

        const handleRandom = () => {
            const base = RAW_SCENARIOS[Math.floor(Math.random() * RAW_SCENARIOS.length)];
            const patientAge = base.ageGenerator();
            onGenerate({ ...base, patientAge, vitals: { ...base.vitalsMod, bpDia: 80 }, patientProfileTemplate: base.patientProfileTemplate.replace('{age}', patientAge).replace('{sex}', 'Male') });
        };
        const handleCustom = () => onGenerate({ id: 'CUST', title: buildTitle, patientAge: buildAge, patientProfileTemplate: buildDesc, vitals: { ...buildVitals, bpDia: 80 }, timedEvents: buildEvents });

        return (
            <div className="max-w-2xl mx-auto p-4 space-y-6">
                <div className="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-xl">
                    <h2 className="text-xl font-bold text-sky-400 mb-4 flex items-center gap-2"><Lucide icon="settings"/> Sim Setup</h2>
                    <div className="flex gap-2 mb-6 border-b border-slate-700"><button onClick={()=>setMode('random')} className={`pb-2 px-4 font-bold ${mode==='random'?'text-sky-400 border-b-2':'text-slate-500'}`}>Random</button><button onClick={()=>setMode('builder')} className={`pb-2 px-4 font-bold ${mode==='builder'?'text-emerald-400 border-b-2':'text-slate-500'}`}>Builder</button></div>
                    {mode === 'random' ? <Button onClick={handleRandom} className="w-full py-4 text-lg">Generate Random Scenario</Button> : 
                    <div className="space-y-4">
                        <input placeholder="Title" value={buildTitle} onChange={e=>setBuildTitle(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white font-bold"/>
                        <div className="grid grid-cols-4 gap-2">
                            <input type="number" value={buildVitals.hr} onChange={e=>setBuildVitals({...buildVitals, hr: parseInt(e.target.value)})} className="bg-slate-900 border border-slate-600 rounded p-2 text-white" placeholder="HR"/>
                            <input type="number" value={buildVitals.bpSys} onChange={e=>setBuildVitals({...buildVitals, bpSys: parseInt(e.target.value)})} className="bg-slate-900 border border-slate-600 rounded p-2 text-white" placeholder="BP"/>
                        </div>
                        <div className="bg-slate-900/50 p-3 rounded border border-slate-600">
                            <div className="flex gap-2 mb-2"><input type="number" value={newEventTime} onChange={e=>setNewEventTime(e.target.value)} className="w-16 bg-slate-800 rounded p-1 text-white"/><select value={newEventType} onChange={e=>setNewEventType(e.target.value)} className="flex-1 bg-slate-800 rounded p-1 text-white"><option>Cardiac Arrest</option><option>Deteriorate</option></select><Button onClick={()=>setBuildEvents([...buildEvents, {time: newEventTime, type: newEventType}])} className="h-8 text-xs">Add</Button></div>
                            {buildEvents.map((e,i)=><div key={i} className="text-xs text-slate-300">{e.time}m: {e.type}</div>)}
                        </div>
                        <Button onClick={handleCustom} variant="success" className="w-full py-4 text-lg">Launch Custom</Button>
                    </div>}
                </div>
            </div>
        );
    };

    const BriefingScreen = ({ scenario, onStart, onBack }) => (
        <div className="max-w-4xl mx-auto space-y-6 p-4">
            <div className="bg-slate-800 p-6 rounded-lg border-l-4 border-sky-500 shadow-lg"><h2 className="text-3xl font-bold text-white">{scenario.title}</h2><p className="text-lg mt-4">{scenario.patientProfileTemplate}</p></div>
            <div className="flex gap-4"><Button onClick={onBack} variant="secondary" className="flex-1">Back</Button><Button onClick={onStart} className="flex-1 shadow-sky-900/20 shadow-xl">Start Simulation</Button></div>
        </div>
    );

    const MonitorScreen = ({ sim }) => {
        const { state, dispatch } = sim;
        const { vitals, rhythm, flash, cprInProgress, activeInterventions } = state;
        const hasObs = activeInterventions.has('Obs');
        return (
            <div className={`fixed inset-0 bg-black text-white flex flex-col p-2 transition-colors duration-200 ${flash==='red'?'flash-red':flash==='green'?'flash-green':''}`}>
                <div className="flex justify-between items-center mb-2"><div className="text-sky-500 font-bold text-xl">WMEBEM MONITOR</div>{cprInProgress && <div className="text-red-500 font-bold animate-pulse text-2xl">CPR IN PROGRESS</div>}</div>
                <div className="flex-grow border border-slate-800 rounded mb-2 overflow-hidden bg-black relative"><ECGMonitor rhythmType={rhythm} hr={vitals.hr} spO2={vitals.spO2} isPaused={false} showTraces={hasObs} isCPR={cprInProgress} className="h-full w-full"/></div>
                <div className="h-1/4 grid grid-cols-4 gap-2">
                    <VitalDisplay label="HR" value={vitals.hr} unit="bpm" isMonitor={true} visible={hasObs}/>
                    <div className="relative h-full"><VitalDisplay label="NIBP" value={vitals.bpSys} value2={vitals.bpDia} unit="mmHg" isMonitor={true} visible={hasObs}/><div className="absolute bottom-1 right-1"><button onClick={()=>{SoundEngine.playNibp(); vibrate();}} className="bg-slate-700 text-white text-[10px] px-2 py-1 rounded">Pump</button></div></div>
                    <VitalDisplay label="SpO2" value={vitals.spO2} unit="%" isMonitor={true} visible={hasObs}/>
                    <VitalDisplay label="RR" value={vitals.rr} unit="/min" isMonitor={true} visible={hasObs}/>
                </div>
            </div>
        );
    };

    const LiveSimScreen = ({ sim, onFinish }) => {
        const { state, dispatch } = sim;
        const { time, vitals, log, activeInterventions, investigationsRevealed, loadingInvestigations, scenario } = state;
        const [tab, setTab] = useState('Controls');
        const [trendModal, setTrendModal] = useState(null);

        const handleTrend = (target, duration) => { dispatch({ type: 'START_TREND', payload: { key: trendModal.key, target: parseFloat(target), duration: parseFloat(duration) } }); dispatch({ type: 'ADD_LOG', payload: { msg: `Trend ${trendModal.label} -> ${target} over ${duration}s`, type: 'manual' } }); setTrendModal(null); };
        const runMacro = (k) => { MACROS[k].trends.forEach(t=>dispatch({type:'START_TREND', payload:t})); dispatch({type:'ADD_LOG', payload:{msg:MACROS[k].log, type:'danger'}}); };
        const InvestigationButton = ({ t }) => <Button variant={investigationsRevealed[t]?"secondary":"outline"} onClick={()=>{dispatch({type:'SET_LOADING_INVESTIGATION',payload:t}); setTimeout(()=>dispatch({type:'REVEAL_INVESTIGATION',payload:t}),1500)}} className="h-10 text-xs">{loadingInvestigations[t]?"Loading...":investigationsRevealed[t]?"View":"Request"} {t}</Button>;

        return (
            <div className="h-full flex flex-col bg-slate-950 text-white relative">
                <div className="flex justify-between items-center bg-slate-900 border-b border-slate-800 p-2"><Button variant="danger" onClick={onFinish} className="h-8 text-xs">EXIT</Button><div className="font-mono text-xl text-emerald-400">{Math.floor(time/60)}:{(time%60).toString().padStart(2,'0')}</div><Button variant="outline" onClick={() => window.open(window.location.href.split('?')[0] + '?mode=monitor', '_blank', 'popup=yes')} className="h-8 text-xs"><Lucide icon="monitor"/></Button></div>
                <div className="flex-1 overflow-y-auto p-2 pb-20">
                    {tab === 'Controls' && (
                        <div className="space-y-4">
                            <Button variant="warning" onClick={()=>setTab('Macros')} className="w-full h-10 border-2 border-amber-500"><Lucide icon="zap"/> MACROS</Button>
                            <div className="grid grid-cols-2 gap-2">
                                <VitalDisplay label="HR" value={vitals.hr} onUpdate={v=>dispatch({type:'MANUAL_VITAL_UPDATE',payload:{key:'hr',value:v}})} onTrend={()=>setTrendModal({key:'hr', label:'HR'})} />
                                <VitalDisplay label="BP Sys" value={vitals.bpSys} value2={vitals.bpDia} onUpdate={v=>dispatch({type:'MANUAL_VITAL_UPDATE',payload:{key:'bpSys',value:v}})} onTrend={()=>setTrendModal({key:'bpSys', label:'BP'})} />
                                <VitalDisplay label="SpO2" value={vitals.spO2} onUpdate={v=>dispatch({type:'MANUAL_VITAL_UPDATE',payload:{key:'spO2',value:v}})} onTrend={()=>setTrendModal({key:'spO2', label:'SpO2'})} />
                                <VitalDisplay label="RR" value={vitals.rr} onUpdate={v=>dispatch({type:'MANUAL_VITAL_UPDATE',payload:{key:'rr',value:v}})} onTrend={()=>setTrendModal({key:'rr', label:'RR'})} />
                            </div>
                            <div className="grid grid-cols-3 gap-2">{['Obs','Oxygen','IV Access','Fluids','Analgesia','RSI'].map(k => <Button key={k} variant={activeInterventions.has(k)?"success":"secondary"} onClick={()=>dispatch({type:'APPLY_INTERVENTION', payload:k})} className="h-12 text-xs">{INTERVENTIONS[k]?.label||k}</Button>)}</div>
                            <div className="grid grid-cols-2 gap-2 mt-4 bg-slate-900/50 p-2 rounded">
                                <Button variant="danger" onClick={()=>{dispatch({type:'UPDATE_RHYTHM', payload:'VF'}); dispatch({type:'MANUAL_VITAL_UPDATE', payload:{key:'hr',value:0}}); dispatch({type:'MANUAL_VITAL_UPDATE', payload:{key:'bpSys',value:0}}); dispatch({type:'SET_FLASH', payload:'red'});}} className="h-10 text-sm">VF ARREST</Button>
                                <Button variant={state.cprInProgress?"warning":"secondary"} onClick={()=>dispatch({type:'TOGGLE_CPR',payload:!state.cprInProgress})} className="h-10 font-bold">{state.cprInProgress?"STOP CPR":"START CPR"}</Button>
                            </div>
                        </div>
                    )}
                    {tab === 'Macros' && <div className="space-y-4">{Object.entries(MACROS).map(([k, m]) => <div key={k} className="bg-slate-900 p-3 rounded border border-slate-700 flex justify-between items-center"><div><div className="font-bold">{m.label}</div></div><Button onClick={()=>{runMacro(k); setTab('Controls');}} variant="danger" className="text-xs h-8">RUN</Button></div>)}<Button variant="secondary" onClick={()=>setTab('Controls')} className="w-full mt-4">Back</Button></div>}
                    {tab === 'Voice' && <div className="grid grid-cols-2 gap-3"><Button variant="outline" onClick={()=>SoundEngine.speak("I can't breathe!")}>"I can't breathe"</Button><Button variant="outline" onClick={()=>SoundEngine.speak("My chest hurts.", 'male')}>"Chest pain"</Button><Button variant="outline" onClick={()=>SoundEngine.speak("I feel sick.")}>"I feel sick"</Button><Button variant="secondary" onClick={()=>SoundEngine.beep(1500)}>Monitor Alarm</Button></div>}
                    {tab === 'Info' && <div className="space-y-3"><h3 className="font-bold">{scenario.title}</h3><div className="grid grid-cols-2 gap-2">{['ECG','X-ray','VBG'].map(t=><InvestigationButton key={t} t={t}/>)}</div></div>}
                    {tab === 'Log' && <div className="space-y-1 font-mono text-xs">{log.map((l,i)=><div key={i} className="p-2 border-l-2 border-slate-600 bg-slate-900"><span className="text-sky-400 mr-2">{l.simTime}</span>{l.msg}</div>)}</div>}
                </div>
                <div className="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 flex justify-around p-2 pb-4 z-40">
                    {['Controls', 'Macros', 'Info', 'Voice', 'Log'].map(t => <button key={t} onClick={()=>{vibrate(); setTab(t)}} className={`flex flex-col items-center p-2 rounded ${tab===t?'text-sky-400':'text-slate-500'}`}><Lucide icon={t==='Controls'?'sliders':t==='Macros'?'zap':t==='Voice'?'mic':t==='Info'?'file-text':'list'} className="w-6 h-6"/><span className="text-[10px] font-bold uppercase">{t}</span></button>)}
                </div>
                {trendModal && <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4"><div className="bg-slate-800 w-full max-w-sm p-6 rounded-lg border border-slate-600"><h3 className="text-xl font-bold mb-4">Trend {trendModal.label}</h3><div className="space-y-4"><div><label className="text-xs text-slate-400">Target</label><input type="number" id="trT" className="w-full bg-slate-900 rounded p-3 text-white"/></div><div><label className="text-xs text-slate-400">Seconds</label><input type="number" id="trD" className="w-full bg-slate-900 rounded p-3 text-white" defaultValue="60"/></div><div className="flex gap-2"><Button variant="secondary" onClick={()=>setTrendModal(null)} className="flex-1">Cancel</Button><Button variant="success" onClick={()=>{const t=document.getElementById('trT').value; const d=document.getElementById('trD').value; if(t&&d) handleTrend(t,d);}} className="flex-1">Start</Button></div></div></div></div>}
            </div>
        );
    };

    const DebriefScreen = ({ sim, onRestart }) => {
        const { state } = sim; const { log, history } = state;
        const handleExport = () => { const doc = new window.jspdf.jsPDF(); doc.text('Debrief', 10, 10); log.forEach((l,i)=>doc.text(l.msg, 10, 20+(i*10))); doc.save('debrief.pdf'); };
        return (
            <div className="max-w-4xl mx-auto space-y-6 p-4 h-full overflow-y-auto">
                <div className="flex justify-between items-center bg-slate-800 p-4 rounded-lg"><h2 className="text-2xl font-bold text-white">Debrief</h2><div className="flex gap-2"><Button onClick={handleExport} variant="secondary">PDF</Button><Button onClick={onRestart} variant="primary">Restart</Button></div></div>
                <Card title="Timeline" icon="clock"><div className="space-y-1 font-mono text-xs">{log.map((l, i) => <div key={i} className="flex gap-4 border-b border-slate-700 pb-1"><span className="text-sky-400">{l.simTime}</span><span className="text-slate-300">{l.msg}</span></div>)}</div></Card>
            </div>
        );
    };

    const JoinScreen = ({ onJoin }) => {
        const [code, setCode] = useState("");
        return (
            <div className="h-full flex flex-col items-center justify-center bg-slate-900 text-white p-4 space-y-4">
                <h1 className="text-3xl font-bold text-sky-400">Sim Monitor</h1>
                <input value={code} onChange={e=>setCode(e.target.value.toUpperCase())} placeholder="Session Code" className="w-full max-w-xs bg-slate-800 border-2 border-slate-600 rounded p-4 text-center text-2xl font-mono tracking-widest text-white"/>
                <Button onClick={()=>onJoin(code)} disabled={code.length<4} className="w-full max-w-xs py-3 text-lg">Connect</Button>
            </div>
        );
    };

    const DisclaimerModal = ({ onAccept }) => (
        <div className="fixed inset-0 z-[60] bg-black/95 flex items-center justify-center p-4">
             <div className="bg-slate-800 border-2 border-red-500 rounded-lg p-6 max-w-md text-center shadow-2xl animate-fadeIn">
                 <Lucide icon="alert-triangle" className="w-16 h-16 text-red-500 mx-auto mb-4"/>
                 <h2 className="text-2xl font-bold text-white mb-4">MEDICAL DISCLAIMER</h2>
                 <p className="text-slate-300 mb-6 leading-relaxed">This is a simulation tool. Not a medical device.</p>
                 <Button onClick={onAccept} variant="danger" className="w-full py-4 text-xl font-bold shadow-lg shadow-red-900/20">I UNDERSTAND</Button>
             </div>
        </div>
    );

    const App = () => {
        const [view, setView] = useState('setup');
        const [showDisclaimer, setShowDisclaimer] = useState(true);
        const [sessionID, setSessionID] = useState(null);
        useEffect(() => { const p = new URLSearchParams(window.location.search); if (p.get('mode') === 'monitor') setView('join'); else { const sid = localStorage.getItem('s_id') || Math.random().toString(36).substring(2,6).toUpperCase(); localStorage.setItem('s_id', sid); setSessionID(sid); } }, []);
        const sim = useSimulation(view === 'monitor', sessionID);
        
        if (showDisclaimer) return <DisclaimerModal onAccept={() => setShowDisclaimer(false)} />;
        if (view === 'join') return <JoinScreen onJoin={(code)=>{setSessionID(code); setView('monitor');}}/>;
        if (view === 'monitor') return (!sessionID || !sim.state.vitals.hr) ? <div className="h-full flex items-center justify-center bg-black text-slate-500 font-bold animate-pulse">WAITING FOR CONTROLLER...</div> : <MonitorScreen sim={sim}/>;

        return (
            <div className="h-full flex flex-col bg-slate-900 text-slate-100 font-sans">
                <header className="flex items-center justify-between p-2 md:p-4 border-b border-slate-800 bg-slate-900 flex-shrink-0">
                    <div className="flex items-center gap-4"><img src="https://iili.io/KGQOvkl.md.png" className="h-10 md:h-16 object-contain" /><div><h1 className="text-xl md:text-3xl font-bold text-sky-400 tracking-tight">EM Sim v17</h1></div></div>
                    <div className="flex flex-col items-end"><div className="flex items-center gap-2 bg-sky-900/20 border border-sky-500/30 px-3 py-1 rounded cursor-pointer" onClick={() => navigator.clipboard.writeText(sessionID)}><span className="text-[10px] text-sky-500 uppercase tracking-widest">Session</span><span className="font-mono text-xl font-bold text-white tracking-widest">{sessionID || "..."}</span></div></div>
                </header>
                <main className="flex-grow overflow-hidden relative">
                    {view === 'setup' && <SetupScreen onGenerate={(s) => { sim.dispatch({type:'LOAD_SCENARIO', payload:s}); setView('briefing'); }} />}
                    {view === 'briefing' && <BriefingScreen scenario={sim.state.scenario} onStart={() => { sim.dispatch({type:'START_SIM'}); setView('live'); }} onBack={() => setView('setup')} />}
                    {view === 'live' && <LiveSimScreen sim={sim} onFinish={() => { sim.dispatch({type:'PAUSE_SIM'}); setView('debrief'); }} />}
                    {view === 'debrief' && <DebriefScreen sim={sim} onRestart={() => { sim.dispatch({type:'LOAD_SCENARIO', payload:null}); setView('setup'); }} />}
                </main>
            </div>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
