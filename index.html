<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WMEBEM Sim Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* Custom Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        
        .flash-red { animation: flashRed 0.5s; }
        .flash-green { animation: flashGreen 0.5s; }
        .flash-active { animation: flashWhite 0.15s; }
        
        @keyframes flashRed { 0%, 100% { background-color: #0f172a; } 50% { background-color: #450a0a; } }
        @keyframes flashGreen { 0%, 100% { background-color: #0f172a; } 50% { background-color: #064e3b; } }
        @keyframes flashWhite { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.5); } }
        
        body { background-color: #0f172a; color: #e2e8f0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root" class="h-screen w-screen flex flex-col"></div>

    <script src="data/generators.js"></script>
    <script src="data/interventions.js"></script>
    <script src="data/scenarios.js"></script>
    <script src="data/data.js"></script>
    <script src="data/components.js"></script>
    <script src="data/engine.js"></script>
    
    <script src="data/screens/setup.js"></script>
    <script src="data/screens/monitor.js"></script>
    <script src="data/screens/livesim.js"></script>
    <script src="data/screens/debrief.js"></script>
    <script src="data/screens/index.js"></script>

    <script>
        const { useState, useEffect } = React;
        const { SetupScreen, BriefingScreen, LiveSimContainer, MonitorContainer, JoinScreen, Lucide } = window;
        const { useSimulation } = window;

        const App = () => {
            const [view, setView] = useState('setup');
            const [scenario, setScenario] = useState(null);
            const [sessionID, setSessionID] = useState(null);
            
            // Generate Session ID on load if not present
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('mode') === 'monitor') {
                    setSessionID(params.get('session'));
                    setView('monitor_join');
                } else {
                    // Generate a short random code for this session
                    setSessionID(Math.random().toString(36).substring(2, 6).toUpperCase());
                }
            }, []);

            // Initialize Simulation Engine
            const sim = useSimulation(scenario, false, sessionID);

            const handleGenerate = (generatedScenario) => {
                setScenario(generatedScenario);
                setView('briefing');
            };

            const handleStart = () => {
                sim.dispatch({ type: 'LOAD_SCENARIO', payload: scenario });
                sim.start();
                setView('live');
            };

            // --- VIEW ROUTING ---
            
            if (view === 'monitor_join') {
                if (sessionID && sessionID !== 'null') return <MonitorContainer sessionID={sessionID} />;
                return <JoinScreen onJoin={(id) => { setSessionID(id); setView('monitor_view'); }} />;
            }
            
            if (view === 'monitor_view') {
                return <MonitorContainer sessionID={sessionID} />;
            }

            return (
                <div className="h-full w-full flex flex-col font-sans">
                    {view === 'setup' && (
                        <SetupScreen 
                            onGenerate={handleGenerate} 
                            sessionID={sessionID} 
                            onJoinClick={() => window.open(`?mode=monitor&session=${sessionID}`, '_blank')} 
                        />
                    )}
                    
                    {view === 'briefing' && (
                        <BriefingScreen 
                            scenario={scenario} 
                            onStart={handleStart} 
                            onBack={() => setView('setup')} 
                        />
                    )}
                    
                    {view === 'live' && (
                        <LiveSimContainer 
                            sim={sim} 
                            view="live" 
                            setView={setView} 
                            sessionID={sessionID} 
                        />
                    )}
                    
                    {view === 'debrief' && (
                        <LiveSimContainer 
                            sim={sim} 
                            view="debrief" 
                            setView={setView} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
