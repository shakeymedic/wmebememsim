            if (curr === prev) return 'text-slate-500';
            if (lowIsBad) return curr > prev ? 'text-emerald-400' : 'text-red-400';
            return curr > prev ? 'text-red-400' : 'text-emerald-400';
        };
        useEffect(() => { if (!isEditing) setEditVal(value); }, [value, isEditing]);
        const handleBlur = () => { setIsEditing(false); if (editVal !== value) onUpdate(parseInt(editVal)); };

        return (
            <div className="bg-slate-900/50 p-3 rounded border border-slate-700 flex flex-col items-center justify-center h-28 relative touch-manipulation">

        else if (type.includes("AF")) { path = "M0,30 L5,29 L10,31 L15,29 L20,30 L23,5 L26,35 L29,30 L35,29 L40,31 L45,30 L60,30 L63,5 L66,35 L69,30"; }

        return (<div className="w-full overflow-hidden bg-black border border-slate-700 rounded h-20 relative flex items-center"><svg width="100%" height="100%" viewBox={`0 0 ${w} ${h}`} preserveAspectRatio="none"><path d={path} fill="none" stroke="#00ff00" strokeWidth="2" className="ecg-line" /></svg><div className="absolute top-1 left-2 text-[10px] text-green-500 font-mono">LEAD II</div></div>);
    };

    const InvestigationButton = ({ type, icon, label, isRevealed, isLoading, revealInvestigation, isRunning, scenario }) => {
        const hasData = (type === 'ECG' && scenario.ecg) || (type === 'CXR' && scenario.chestXray) || (type === 'POCUS' && scenario.ultrasound) || (type === 'VBG' && scenario.vbg) || (type === 'CT' && scenario.ct);
        return (<div className="flex flex-col gap-2"><Button variant={isRevealed ? "secondary" : "outline"} onClick={() => revealInvestigation(type)} disabled={!isRunning || isRevealed || isLoading} className="h-10 text-xs relative overflow-hidden">{isLoading && <div className="loading-bar"></div>}<div className="relative z-10 flex items-center gap-2"><Lucide icon={icon} className="w-3 h-3"/> {isLoading ? `Requesting...` : (isRevealed ? `View ${type}` : `Request ${type}`)}</div></Button>{isRevealed && (<div className="p-3 bg-slate-700/30 rounded text-xs border-l-2 border-sky-500 animate-fadeIn">{hasData ? (type === 'VBG' ? `pH ${scenario.vbg.pH.toFixed(2)} | pCO2 ${scenario.vbg.pCO2} | Lac ${scenario.vbg.Lac} | K ${scenario.vbg.K}` : type === 'ECG' ? <div><p className="mb-1">{scenario.ecg.findings}</p><ECGStrip type={scenario.ecg.type}/></div> : type === 'CXR' ? scenario.chestXray.findings : type === 'POCUS' ? scenario.ultrasound.findings : type === 'CT' ? scenario.ct.findings : 'Normal / Not Indicated') : 'Normal / Not Indicated'}</div>)}</div>);
    };

    // --- SIMULATION ENGINE ---
    const useSimulation = (initialScenario) => {
        const [scenario, setScenario] = useState(initialScenario);
        const [time, setTime] = useState(0);
        const [isRunning, setIsRunning] = useState(false);
        const [vitals, setVitals] = useState({ ...initialScenario.vitals });
        const [prevVitals, setPrevVitals] = useState({ ...initialScenario.vitals });
        const [log, setLog] = useState([]);
        const [flash, setFlash] = useState(null); 
        const [investigationsRevealed, setInvestigationsRevealed] = useState({}); 
        const [loadingInvestigations, setLoadingInvestigations] = useState({}); 
        const [history, setHistory] = useState([]);
        const [activeInterventions, setActiveInterventions] = useState(new Set()); 
        const [interventionCounts, setInterventionCounts] = useState({}); 
        const [tempActive, setTempActive] = useState({}); 
        const [processedEvents, setProcessedEvents] = useState(new Set());
        const [isMuted, setIsMuted] = useState(false);
        const timerRef = useRef(null);
        const tickRef = useRef(null);
        const audioCtxRef = useRef(null);

        useEffect(() => { if (!audioCtxRef.current) { const AudioContext = window.AudioContext || window.webkitAudioContext; audioCtxRef.current = new AudioContext(); } }, []);

        useEffect(() => {
            let timerId;
            if (isRunning && vitals.hr > 0) {
                const ctx = audioCtxRef.current;
                if (ctx.state === 'suspended') ctx.resume();
                const playBeep = () => {
                    if (isMuted) { timerId = setTimeout(playBeep, 60000 / (vitals.hr || 60)); return; }
                    const osc = ctx.createOscillator(); const gain = ctx.createGain();
                    osc.type = 'sine';
                    const freq = vitals.spO2 >= 95 ? 880 : vitals.spO2 >= 85 ? 600 : 400;
                    osc.frequency.value = freq;
                    osc.connect(gain); gain.connect(ctx.destination);
                    const now = ctx.currentTime;
                    gain.gain.setValueAtTime(0, now); gain.gain.linearRampToValueAtTime(0.1, now + 0.01); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15); 
                    osc.start(now); osc.stop(now + 0.2);
                    timerId = setTimeout(playBeep, 60000 / (vitals.hr || 60));
                };
                playBeep();
            }
            return () => clearTimeout(timerId);
        }, [isRunning, isMuted, vitals.hr, vitals.spO2]);

        const addLogEntry = (msg, type = 'info') => {
            const timestamp = new Date().toLocaleTimeString('en-GB');
            const simTime = `${Math.floor(time/60).toString().padStart(2,'0')}:${(time%60).toString().padStart(2,'0')}`;
            const logEntry = { time: timestamp, simTime, msg, type, timeSeconds: time };
            setLog(prev => [...prev, logEntry]);
            if (type === 'action' || type === 'success') {
                setHistory(prev => { if (prev.length === 0) return prev; const lastIdx = prev.length - 1; const newHist = [...prev]; if (!newHist[lastIdx].actions) newHist[lastIdx].actions = []; newHist[lastIdx].actions.push(msg.split(' ')[0]); return newHist; });
            }
        };

        const applyIntervention = (key, customDef = null) => {
            const action = customDef || INTERVENTIONS[key];
            if (!action) return;
            setPrevVitals({ ...vitals });
            const newVitals = { ...vitals };
            
            if (action.type === 'continuous') {
                setActiveInterventions(prev => { const newSet = new Set(prev); if (newSet.has(key)) { newSet.delete(key); addLogEntry(`${key} stopped/removed.`, 'action'); } else { newSet.add(key); addLogEntry(action.log, 'action'); } return newSet; });
            } else {
                setInterventionCounts(prev => ({ ...prev, [key]: (prev[key] || 0) + 1 }));
                setTempActive(prev => ({ ...prev, [key]: true }));
                setTimeout(() => { setTempActive(prev => ({ ...prev, [key]: false })); }, 120000); 
                addLogEntry(action.log, 'action');
            }

            // --- SMART PHYSIOLOGY ---
            if (key === 'Magnesium' && (scenario.id === 'OB001' || scenario.id === 'OB002')) {
                newVitals.bpSys -= 15; newVitals.bpDia -= 10; addLogEntry("Magnesium effective. BP reducing.", 'success'); setFlash('green');
            } else if (key === 'Fluids' && scenario.id === 'AM005') { 
                 newVitals.spO2 = Math.max(70, newVitals.spO2 - 8); newVitals.rr += 6; addLogEntry("Warning: Fluids caused respiratory deterioration!", 'danger'); setFlash('red');
            } else if (key === 'Fluids' && scenario.fluidResponse === 'positive') {
                 newVitals.bpSys += 10; newVitals.hr -= 5; addLogEntry("Fluid response positive. BP improving.", 'success');
            } else {
                if (action.effect) {
                    if (action.effect.SpO2) newVitals.spO2 = Math.min(100, newVitals.spO2 + action.effect.SpO2);
                    if (action.effect.BP) newVitals.bpSys += action.effect.BP;
                    if (action.effect.BP) newVitals.bpDia += Math.floor(action.effect.BP * 0.65); 
                    if (action.effect.HR) newVitals.hr += action.effect.HR;
                    if (action.effect.RR) newVitals.rr += action.effect.RR;
                    if (action.effect.gcs) newVitals.gcs = Math.max(3, Math.min(15, newVitals.gcs + action.effect.gcs));
                    if (action.effect.bpSys) newVitals.bpSys += action.effect.bpSys; 
                }

                if (scenario.stabilisers && scenario.stabilisers.includes(key)) {
                    setScenario(prev => ({ ...prev, deterioration: { ...prev.deterioration, rate: Math.max(0, prev.deterioration.rate - 0.05) } }));
                    if (action.type !== 'continuous') addLogEntry(`${key} effective.`, 'success');
                    setFlash('green');
                }
            }
            setVitals(newVitals); setTimeout(() => setFlash(null), 1000);
        };

        const manualUpdateVital = (key, value) => { setPrevVitals({...vitals}); setVitals(prev => ({ ...prev, [key]: value })); addLogEntry(`Manual override: ${key} set to ${value}`, 'manual'); };
        const toggleDeterioration = () => { setScenario(prev => { const newState = !prev.deterioration.active; addLogEntry(`Deterioration ${newState ? 'Resumed' : 'Paused'}`, 'manual'); return { ...prev, deterioration: { ...prev.deterioration, active: newState } }; }); };
        const triggerArrest = () => { setPrevVitals({...vitals}); setVitals(prev => ({ ...prev, hr: 0, bpSys: 0, bpDia: 0, spO2: 0, rr: 0, gcs: 3 })); addLogEntry('CARDIAC ARREST', 'manual'); setFlash('red'); };
        const triggerROSC = () => { setPrevVitals({...vitals}); setVitals(prev => ({ ...prev, hr: 80, bpSys: 110, bpDia: 70, spO2: 94, rr: 16, gcs: 3 })); addLogEntry('ROSC', 'success'); setFlash('green'); };

        const revealInvestigation = (type) => {
             if (investigationsRevealed[type] || loadingInvestigations[type]) return;
             setLoadingInvestigations(prev => ({ ...prev, [type]: true }));
             setTimeout(() => {
                 setLoadingInvestigations(prev => ({ ...prev, [type]: false }));
                 setInvestigationsRevealed(prev => ({ ...prev, [type]: true }));
                 addLogEntry(`${type} Result Available`, 'success');
             }, 2000);
        };

        const tick = () => {
            setVitals(current => {
                const next = { ...current };
                if (current.hr === 0 && current.bpSys === 0) return next; 
                next.hr += getRandomInt(-1, 1); next.bpSys += getRandomInt(-2, 2); next.bpDia += getRandomInt(-2, 2); next.spO2 += Math.random() > 0.9 ? getRandomInt(-1, 1) : 0;
                if (scenario.deterioration?.active && scenario.deterioration.rate > 0) {
                    const rate = scenario.deterioration.rate;
                    if (Math.random() < rate) {
                        if (scenario.deterioration.type === 'shock') { next.bpSys -= 1; next.bpDia -= 1; next.hr += 1; }
                        else if (scenario.deterioration.type === 'respiratory') { next.spO2 -= 1; next.rr += (Math.random() > 0.8 ? 1 : 0); }
                        else if (scenario.deterioration.type === 'cardiac') { next.bpSys -= 1; next.bpDia -= 1; }
                        else if (scenario.deterioration.type === 'neuro') { next.hr -= 1; next.bpSys += 1; }
                        else if (scenario.deterioration.type === 'metabolic') { next.hr += 1; next.temp = parseFloat((next.temp + 0.1).toFixed(1)); }
                    }
                }
                next.spO2 = Math.min(100, Math.max(0, next.spO2)); next.hr = Math.max(0, next.hr);
                setHistory(h => [...h, { time: time, hr: next.hr, bp: next.bpSys, spo2: next.spO2, rr: next.rr, actions: [] }]);
                return next;
            });
            if (scenario.events) {
                scenario.events.forEach(event => {
                    if (time === event.time && !processedEvents.has(event.msg)) {
                        addLogEntry(`UPDATE: ${event.msg}`, 'manual');
                        setProcessedEvents(prev => new Set(prev).add(event.msg));
                        setVitals(curr => { const n = { ...curr }; if (event.effect) { if (event.effect.hr) n.hr += event.effect.hr; if (event.effect.bpSys) n.bpSys += event.effect.bpSys; if (event.effect.spO2) n.spO2 += event.effect.spO2; } return n; });
                        setFlash('red');
                    }
                });
            }
        };
        
        useEffect(() => { if (time > 300 && scenario.id === 'AM001' && !scenario.ecg.findings.includes('Evolving')) { setScenario(prev => ({ ...prev, ecg: { ...prev.ecg, findings: "Massive Anterior STE. Tombstoning. (Evolving)" } })); addLogEntry("ECG Changes noted on monitor", "info"); } }, [time, scenario.id]);
        useEffect(() => { if (vitals.spO2 < 85 || vitals.bpSys < 80 || vitals.hr > 160 || (vitals.hr < 40 && vitals.hr > 0)) { if (time % 5 === 0 && isRunning) setFlash('red'); else setFlash(null); } }, [vitals, time, isRunning]);

        const start = () => { if (isRunning) return; setIsRunning(true); addLogEntry("Simulation Started", 'system'); timerRef.current = setInterval(() => setTime(t => t + 1), 1000); tickRef.current = setInterval(tick, 3000); if (audioCtxRef.current && audioCtxRef.current.state === 'suspended') audioCtxRef.current.resume(); };
        const pause = () => { setIsRunning(false); addLogEntry("Simulation Paused", 'system'); clearInterval(timerRef.current); clearInterval(tickRef.current); };
        const stop = () => { pause(); addLogEntry("Simulation Ended", 'system'); };

        return { scenario, time, isRunning, vitals, prevVitals, log, flash, history, investigationsRevealed, loadingInvestigations, activeInterventions, interventionCounts, tempActive, isMuted, setIsMuted, start, pause, stop, applyIntervention, addLogEntry, manualUpdateVital, toggleDeterioration, triggerArrest, triggerROSC, revealInvestigation };
    };

    // --- UI WRAPPERS ---

    const SetupScreen = ({ onGenerate, initialParams }) => {
        const [category, setCategory] = useState(initialParams?.category || 'Any');
        const [age, setAge] = useState(initialParams?.age || 'Any');
        const [hf, setHf] = useState(initialParams?.hf || 'hf0');

        const [customCategory, setCustomCategory] = useState('Medical');
        const [selectedTemplateId, setSelectedTemplateId] = useState('');
        const [customScenario, setCustomScenario] = useState({ title: "Custom Scenario", age: 40, sex: "male", complaint: "Shortness of breath", profile: "A 40-year-old male with no past medical history.", hr: 80, bpSys: 120, rr: 16, spO2: 98, temp: 37.0, gcs: 15, bm: 5.5, ecgType: "Sinus Rhythm", ecgFindings: "Normal", cxrFindings: "Clear", vbgState: "normal" });

        const getTemplates = () => ALL_SCENARIOS.filter(s => s.category === customCategory);

        const handleTemplateSelect = (id) => {

            const template = ALL_SCENARIOS.find(s => s.id === id);

                setCustomScenario({ ...customScenario, title: template.title, age: age, complaint: template.presentingComplaint, profile: profile, hr: vitals.hr, bpSys: vitals.bpSys, rr: vitals.rr, spO2: vitals.spO2, temp: vitals.temp || 37.0, gcs: vitals.gcs || 15, bm: vitals.bm || 5.5, ecgType: template.ecg ? template.ecg.type : "Normal", ecgFindings: template.ecg ? template.ecg.findings : "Normal", cxrFindings: template.chestXray ? template.chestXray.findings : "Clear", vbgState: template.vbgClinicalState || "normal" });

            setTimeout(() => {
                let generatedScenario;
                const currentParams = { category, age, hf, customMode, acuity }; 
                if (customMode) {
                    generatedScenario = { id: 'CUSTOM', title: customScenario.title, category: 'Custom', ageRange: 'Custom', patientAge: customScenario.age, profile: customScenario.profile, presentingComplaint: customScenario.complaint, scenarioDetails: ['Custom scenario generated by user.'], instructorBrief: { progression: "Custom scenario.", interventions: [], equipment: "Standard", debriefPoints: [] }, vitals: { hr: parseInt(customScenario.hr), bpSys: parseInt(customScenario.bpSys), bpDia: Math.floor(parseInt(customScenario.bpSys) * 0.65), rr: parseInt(customScenario.rr), spO2: parseInt(customScenario.spO2), temp: parseFloat(customScenario.temp), gcs: parseInt(customScenario.gcs), bm: parseFloat(customScenario.bm) }, vbg: generateVbg(customScenario.vbgState), hf: HUMAN_FACTOR_CHALLENGES.find(h => h.id === hf), ecg: { type: customScenario.ecgType, findings: customScenario.ecgFindings }, chestXray: { findings: customScenario.cxrFindings }, deterioration: { active: false, rate: 0 }, stabilisers: [], interventions: ['Oxygen', 'Fluids', 'Analgesia'] };
                } else {
                    let pool = ALL_SCENARIOS.filter(s => (category === 'Any' || s.category === category) && (age === 'Any' || s.ageRange === age) && (acuity === 'Any' || s.acuity === acuity));
                    if (pool.length === 0) { setLoading(false); setError(`No scenarios found for ${category} + ${age} + ${acuity}. Please try a different combination.`); return; }
                    const base = pool[Math.floor(Math.random() * pool.length)];

                    let startVitals = { hr: base.vitalsMod?.hr !== undefined ? base.vitalsMod.hr : ranges.hr, bpSys: base.vitalsMod?.bpSys !== undefined ? base.vitalsMod.bpSys : ranges.bpSys, bpDia: base.vitalsMod?.bpDia !== undefined ? base.vitalsMod.bpDia : (ranges.bpDia || Math.floor((base.vitalsMod?.bpSys || ranges.bpSys) * 0.65)), rr: base.vitalsMod?.rr !== undefined ? base.vitalsMod.rr : ranges.rr, spO2: base.vitalsMod?.spO2 !== undefined ? base.vitalsMod.spO2 : 98, temp: base.vitalsMod?.temp !== undefined ? base.vitalsMod.temp : ranges.temp, gcs: base.vitalsMod?.gcs !== undefined ? base.vitalsMod.gcs : 15, bm: ranges.bm };
                    const profile = base.patientProfileTemplate.replace(/{age}/g, patientAge).replace(/{sex}/g, 'male').replace(/{durationPain}/g, '2');
                    generatedScenario = { ...base, patientAge, profile, vitals: startVitals, vbg: generateVbg(base.vbgClinicalState), hf: HUMAN_FACTOR_CHALLENGES.find(h => h.id === hf) };
                }
                if (generatedScenario.ageRange === 'Paediatric' || generatedScenario.patientAge < 18) { generatedScenario.weight = estimateWeight(generatedScenario.patientAge); }
                setLoading(false); onGenerate(generatedScenario, currentParams);
            }, 600);
        };

        useEffect(() => { if (initialParams && initialParams.autoGenerate) { handleGenerate(); } }, []);

        return (
            <div className="max-w-2xl mx-auto space-y-6 p-2">

                        <button onClick={() => setCustomMode(false)} className={`text-sm font-bold uppercase pb-1 whitespace-nowrap ${!customMode ? 'text-sky-400 border-b-2 border-sky-400' : 'text-slate-500'}`}>Random Scenario</button>
                        <button onClick={() => setCustomMode(true)} className={`text-sm font-bold uppercase pb-1 whitespace-nowrap ${customMode ? 'text-sky-400 border-b-2 border-sky-400' : 'text-slate-500'}`}>Custom Scenario</button>

                             <div className="bg-slate-700/30 p-4 rounded border border-slate-600 mb-4">

        <div className="max-w-4xl mx-auto space-y-6 animate-fadeIn p-2">

                        <div className="bg-slate-900/50 p-3 rounded border border-slate-600">

                        </div>

                                <div className="space-y-2">
                                    {scenario.learningLinks.map((link, i) => (

                                    ))}

                    </div>
                </div>
            </div>
            {scenario.hf.id !== 'hf0' && (<div className="bg-purple-900/20 border border-purple-500/50 p-4 rounded flex items-center gap-3"><Lucide icon="users" className="text-purple-400 w-6 h-6"/><div><h4 className="font-bold text-purple-200">{scenario.hf.type}</h4><p className="text-sm text-purple-300">{scenario.hf.description}</p></div></div>)}
            <div className="flex flex-col md:flex-row justify-center gap-4 pt-4"><Button onClick={onBack} variant="secondary" className="w-full md:w-1/3 py-4 text-lg"><Lucide icon="arrow-left"/> Back</Button><Button onClick={onNewScenario} variant="secondary" className="w-full md:w-1/3 py-4 text-lg"><Lucide icon="refresh-cw"/> New Scenario</Button><Button onClick={onStart} className="w-full md:w-1/3 py-4 text-lg shadow-sky-900/20 shadow-xl"><Lucide icon="activity"/> Start Live Simulation</Button></div>
        </div>

    const LiveSimScreen = ({ sim, onFinish, onBack }) => {
        const { scenario, time, isRunning, vitals, prevVitals, log, flash, start, pause, applyIntervention, addLogEntry, manualUpdateVital, toggleDeterioration, triggerArrest, triggerROSC, revealInvestigation, investigationsRevealed, loadingInvestigations, activeInterventions, interventionCounts, tempActive, isMuted, setIsMuted } = sim;
        const logContainerRef = useRef(null);
        const [manualLog, setManualLog] = useState("");
        const [manualNotes, setManualNotes] = useState("");
        const [activeTab, setActiveTab] = useState("Common"); // Default to Common tab
        useEffect(() => { if (logContainerRef.current) { logContainerRef.current.scrollTop = logContainerRef.current.scrollHeight; } }, [log]);
        const formatTime = (s) => `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;

        return (
            <div className={`max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 transition-colors duration-500 ${flash === 'red' ? 'flash-red' : (flash === 'green' ? 'flash-green' : '')}`}>

                        <div className="flex justify-between items-start flex-wrap gap-2">
                            <div><h3 className="font-bold text-lg text-white mb-1">{scenario.title} ({scenario.patientAge})</h3><p className="text-sm text-slate-300">{scenario.profile}</p>{scenario.weight && <p className="text-xs text-sky-400 mt-1 font-bold">Est. Weight: {scenario.weight}kg</p>}</div>
                            <div className="bg-sky-900/50 border border-sky-700 px-3 py-1 rounded"><p className="text-xs font-bold text-sky-300 uppercase">Presenting Complaint</p><p className="text-sm text-white">{scenario.presentingComplaint}</p></div>
                        </div>
                    </Card>

                    <Card className="bg-slate-900 border-slate-800">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-4 border-b border-slate-800 pb-2 gap-3">
                            <div className="flex gap-2 w-full md:w-auto">

                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsMuted(!isMuted)} className={`p-2 rounded-full ${isMuted ? 'bg-red-900 text-white' : 'bg-slate-800 text-slate-400 hover:text-white'}`}><Lucide icon={isMuted ? "volume-x" : "volume-2"} className="w-5 h-5" /></button>
                                <div className={`w-3 h-3 rounded-full ${isRunning ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'}`}></div>
                                <div className="font-mono text-2xl font-bold text-emerald-400 bg-black/40 px-4 py-1 rounded">{formatTime(time)}</div>

                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">

                            <VitalDisplay label="SpO2" value={vitals.spO2} prev={prevVitals.spO2} unit="%" onUpdate={(v) => manualUpdateVital('spO2', v)}/>

                            <div className="bg-slate-900/30 p-2 rounded text-center border border-slate-700"><span className="text-xs text-slate-500 block">Glucose</span><span className="font-mono font-bold text-lg">{vitals.bm}</span></div>

                        {scenario.customActions && scenario.customActions.length > 0 && (

                                <div className="grid grid-cols-2 sm:grid-cols-3 gap-2">
                                    {scenario.customActions.map(action => {

                                        const isActive = activeInterventions.has(action.id);
                                        const isTempActive = tempActive[action.id];

                                                variant={variant}

                                                {action.label}
                                                {count > 0 && !isContinuous && (
                                                    <span className="absolute top-1 right-1 bg-white/20 text-white text-[10px] px-1 rounded-full">
                                                        x{count}
                                                    </span>

                                const isActive = activeInterventions.has(key);
                                const isTempActive = tempActive[key];
                                const count = interventionCounts[key] || 0;
                                
                                let variant = "secondary";
                                if (isActive || isTempActive) variant = "success";
                                
                                return (
                                    <Button 
                                        key={key} 
                                        variant={variant} 
                                        onClick={() => applyIntervention(key)} 
                                        disabled={!isRunning} 
                                        className="text-xs h-12 touch-manipulation relative"
                                    >
                                        {INTERVENTIONS[key]?.label || key}
                                        {count > 0 && !isContinuous && (
                                            <span className="absolute top-1 right-1 bg-white/20 text-white text-[10px] px-1 rounded-full">
                                                x{count}
                                            </span>
                                        )}
                                    </Button>
                                )
                            })}
                        </div>

                        <div className="mt-4 pt-4 border-t border-slate-700"><form onSubmit={(e) => { e.preventDefault(); if(manualLog.trim()){ addLogEntry(manualLog, 'manual'); setManualLog(""); } }} className="flex gap-2"><input type="text" value={manualLog} onChange={(e) => setManualLog(e.target.value)} placeholder="Log action..." className="flex-grow bg-slate-900 border border-slate-600 rounded px-3 py-3 text-sm focus:outline-none focus:border-sky-500" disabled={!isRunning} /><Button type="submit" variant="outline" disabled={!isRunning || !manualLog.trim()} className="h-12">Log</Button></form></div>
                    </Card>

                    <Card title="Investigations" icon="file-search">
                         <div className="grid grid-cols-2 gap-3">
                             <InvestigationButton type="ECG" icon="activity" label="ECG" isRevealed={investigationsRevealed['ECG']} isLoading={loadingInvestigations['ECG']} revealInvestigation={revealInvestigation} isRunning={isRunning} scenario={scenario}/>
                             <InvestigationButton type="VBG" icon="droplet" label="VBG" isRevealed={investigationsRevealed['VBG']} isLoading={loadingInvestigations['VBG']} revealInvestigation={revealInvestigation} isRunning={isRunning} scenario={scenario}/>
                             <InvestigationButton type="CXR" icon="image" label="CXR" isRevealed={investigationsRevealed['CXR']} isLoading={loadingInvestigations['CXR']} revealInvestigation={revealInvestigation} isRunning={isRunning} scenario={scenario}/>
                             <InvestigationButton type="POCUS" icon="wifi" label="POCUS" isRevealed={investigationsRevealed['POCUS']} isLoading={loadingInvestigations['POCUS']} revealInvestigation={revealInvestigation} isRunning={isRunning} scenario={scenario}/>
                             <InvestigationButton type="CT" icon="layers" label="CT" isRevealed={investigationsRevealed['CT']} isLoading={loadingInvestigations['CT']} revealInvestigation={revealInvestigation} isRunning={isRunning} scenario={scenario}/>
                         </div>
                    </Card>
                    
                    <Card title="Clinical Guidelines" icon="book">
                         <div className="text-xs text-slate-400 mb-2">Quick Reference for this scenario:</div>

                                scenario.learningLinks.map((link, i) => (

                                        <Lucide icon="external-link" className="w-4 h-4 text-sky-400"/>

                         </div>

                </div>

                <div className="space-y-6 flex flex-col h-full order-2 lg:order-2">

                    </Card>
                </div>
            </div>
        );
    };

    const DebriefScreen = ({ sim, onRestart }) => {
        const { log, scenario, history } = sim; 
        const chartRef = useRef(null);

        useEffect(() => {
            if (!chartRef.current || !history.length) return;
            const labels = history.map(h => h.time); 
            const hrData = history.map(h => h.hr);
            const bpData = history.map(h => h.bp);
            const spo2Data = history.map(h => h.spo2);
            const rrData = history.map(h => h.rr);
            const chart = new window.Chart(chartRef.current, {
                type: 'line',
                data: {
                    labels: labels.map(t => `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`),
                    datasets: [ { label: 'HR', data: hrData, borderColor: '#ef4444', tension: 0.4 }, { label: 'Sys BP', data: bpData, borderColor: '#3b82f6', tension: 0.4 }, { label: 'SpO2', data: spo2Data, borderColor: '#10b981', tension: 0.4, yAxisID: 'y1' }, { label: 'RR', data: rrData, borderColor: '#a855f7', tension: 0.4, yAxisID: 'y1' } ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        title: { display: true, text: 'Vital Signs Trend' },
                        tooltip: { callbacks: { afterBody: (items) => { const idx = items[0].dataIndex; const acts = history[idx].actions; return acts && acts.length ? `Actions: ${acts.join(', ')}` : ''; } } },
                        annotation: { annotations: history.reduce((acc, h, i) => { if (h.actions && h.actions.length) { acc[`act_${i}`] = { type: 'line', xMin: i, xMax: i, borderColor: 'rgba(255, 165, 0, 0.7)', borderWidth: 2, label: { display: true, content: h.actions[0], position: 'start', backgroundColor: 'rgba(255, 165, 0, 0.7)', color: 'white', font: { size: 10 } } }; } return acc; }, {}) }
                    },
                    scales: { y: { position: 'left', min: 0, title: {display:true, text:'HR / BP', color: '#cbd5e1'} }, y1: { position: 'right', min: 0, max: 100, grid: {drawOnChartArea: false}, title: {display:true, text:'SpO2 / RR', color: '#cbd5e1'} }, x: { ticks: { color: '#cbd5e1' } } }
                }
            });
            return () => chart.destroy();
        }, [history]);

        const handleExport = () => {
            const doc = new window.jspdf.jsPDF();
            doc.setFontSize(18); doc.text(`Simulation Debrief: ${scenario.title}`, 10, 10);
            doc.setFontSize(12); doc.text(`Scenario ID: ${scenario.id} | Category: ${scenario.category}`, 10, 20);
            let y = 30;
            log.forEach(l => { if (y > 280) { doc.addPage(); y = 10; } doc.text(`[${l.simTime}] ${l.msg}`, 10, y); y += 7; });
            doc.save("sim-debrief.pdf");
        };

        return (
            <div className="max-w-4xl mx-auto space-y-6 animate-fadeIn p-2">

                        <Button onClick={onRestart} variant="primary" className="flex-1 md:flex-none h-12"><Lucide icon="rotate-ccw"/> New Scenario</Button>
                    </div>
                </div>

                {/* DEBRIEF: Instructor Briefing Recap */}
                {scenario.instructorBrief && (
                    <Card title="Instructor Debrief Guide" icon="clipboard-list">
                        <div className="space-y-4">
                             <div>
                                <h4 className="text-sm font-bold text-amber-400 uppercase mb-1">Critical Debrief Points</h4>
                                <ul className="list-disc pl-5 text-sm text-slate-300">
                                    {scenario.instructorBrief.debriefPoints ? scenario.instructorBrief.debriefPoints.map((pt, i) => <li key={i}>{pt}</li>) : <li>Review ABCDE approach</li>}
                                </ul>
                            </div>
                        </div>
                    </Card>
                )}

                <Card title="Physiological Trends" icon="activity"><div className="bg-slate-900 p-4 rounded h-80 relative"><canvas ref={chartRef}></canvas></div></Card>
                {scenario.learningLinks && scenario.learningLinks.length > 0 && (<Card title="Guidelines & Evidence" icon="book"><div className="grid grid-cols-1 md:grid-cols-2 gap-3">{scenario.learningLinks.map((link, i) => (<a key={i} href={link.url} target="_blank" rel="noopener noreferrer" className="flex items-center gap-3 p-4 bg-slate-700/50 hover:bg-slate-700 border border-slate-600 rounded transition-colors group"><div className="bg-sky-900/50 p-2 rounded text-sky-400 group-hover:text-white group-hover:bg-sky-600 transition-colors"><Lucide icon="external-link" className="w-5 h-5"/></div><span className="font-bold text-slate-200 group-hover:text-white text-sm">{link.label}</span></a>))}</div></Card>)}
                <Card title="Learning Objectives" icon="book-open"><ul className="list-disc pl-5 space-y-1 text-slate-300">{scenario.learningObjectives && scenario.learningObjectives.map((o,i) => <li key={i}>{o}</li>)}{!scenario.learningObjectives && <li>Manage the acute presentation systematically (ABCDE).</li>}{!scenario.learningObjectives && <li>Recognise and treat life-threatening features.</li>}</ul></Card>
                <Card title="Action Timeline" icon="clock"><div className="space-y-2 max-h-96 overflow-y-auto">{log.map((l, i) => (<div key={i} className="flex gap-4 border-b border-slate-700 pb-2"><span className="font-mono text-sky-400 w-16 flex-shrink-0">{l.simTime}</span><span className="text-slate-300">{l.msg}</span></div>))}</div></Card>
            </div>
        );
    };

    const App = () => {
        const [view, setView] = useState('setup'); 
        const [currentScenario, setCurrentScenario] = useState(null);
        const [lastSetupParams, setLastSetupParams] = useState(null);
        useEffect(() => { if (window.lucide) window.lucide.createIcons(); }); 
        const regenerateScenario = () => { if (!lastSetupParams) return; setView('setup_regen'); };

        return (
            <div className="min-h-screen flex flex-col p-2 md:p-6 max-w-7xl mx-auto">
                <header className="flex items-center justify-between mb-8 pb-4 border-b border-slate-800">
                    <div className="flex items-center gap-4"><img src="https://iili.io/KGQOvkl.md.png" alt="WMEBEM Logo" className="h-12 md:h-16 object-contain" /><div><h1 className="text-xl md:text-3xl font-bold text-sky-400">Sim Generator v9.6</h1><p className="text-slate-500 text-xs md:text-sm">West Midlands Evidence Based Emergency Medicine</p></div></div>
                    <div className="hidden md:block text-right"><p className="text-xs text-slate-600">In-situ Simulation Tool</p><p className="text-xs text-slate-600">UK Clinical Guidelines</p></div>
                </header>
                <main className="flex-grow">
                    {view === 'setup' && (<SetupScreen onGenerate={(s, params) => { setCurrentScenario(s); setLastSetupParams(params); setView('briefing'); }} />)}
                    {view === 'setup_regen' && (<SetupScreen initialParams={{ ...lastSetupParams, autoGenerate: true }} onGenerate={(s, params) => { setCurrentScenario(s); setLastSetupParams(params); setView('briefing'); }} />)}
                    {view === 'briefing' && currentScenario && (<BriefingScreen scenario={currentScenario} onStart={() => setView('live')} onBack={() => setView('setup')} onNewScenario={regenerateScenario} />)}
                    {(view === 'live' || view === 'debrief') && currentScenario && (<LiveSimContainer scenario={currentScenario} view={view} setView={setView} onRestart={() => { setCurrentScenario(null); setView('setup'); }} />)}
                </main>
                <footer className="mt-12 text-center text-slate-600 text-xs py-4 border-t border-slate-800"><p>© {new Date().getFullYear()} WMEBEM (West Midlands Evidence Based Emergency Medicine). All rights reserved.</p><p className="mt-1">This tool is for educational simulation purposes only and should not be used for live clinical decision making. Content can be used or modified with permission.</p></footer>
            </div>
        );
    };

    const LiveSimContainer = ({ scenario, view, setView, onRestart }) => {
        const sim = useSimulation(scenario);
        if (view === 'live') return <LiveSimScreen sim={sim} onFinish={() => { sim.stop(); setView('debrief'); }} onBack={() => setView('briefing')} />;
        if (view === 'debrief') return <DebriefScreen sim={sim} onRestart={onRestart} />;
        return null;
    };

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
